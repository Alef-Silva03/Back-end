<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área do Cliente - Oficina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Acompanhamento de Reparo</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container">
        <div id="listaOrdens" class="row">
            </div>
    </div>

    <script>
        async function carregarMinhasOrdens() {
            const auth = localStorage.getItem('auth');
            if (!auth) window.location.href = 'login.html';

            const response = await fetch('/api/ordens-servico', {
                headers: { 'Authorization': auth }
            });
            const ordens = await response.json();
            
            const container = document.getElementById('listaOrdens');
            container.innerHTML = ordens.map(os => `
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${os.veiculo.fotoVeiculo || 'https://via.placeholder.com/300'}" class="card-img-top" style="height:200px; object-fit:cover;">
                        <div class="card-body">
                            <h5 class="card-title">${os.veiculo.marca} ${os.veiculo.modelo}</h5>
                            <p class="badge ${os.status === 'CONCLUIDO' ? 'bg-success' : 'bg-warning text-dark'}">${os.status}</p>
                            <p class="card-text"><strong>Serviço:</strong> ${os.tipoServico || 'Reparo Geral'}</p>
                            <p class="card-text text-primary fw-bold">Total: R$ ${os.valorTotal.toFixed(2)}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        carregarMinhasOrdens();
    </script>
</body>
</html>
