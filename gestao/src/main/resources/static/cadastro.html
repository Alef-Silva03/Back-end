<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Oficina - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 2px solid #007bff; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Cadastro de Usuário (Oficina)</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="formCadastro">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" id="nome" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-mail (Login)</label>
                                    <input type="email" id="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" id="senha" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tipo de Usuário</label>
                                    <select id="tipo" class="form-select" required>
                                        <option value="CLIENTE">Cliente</option>
                                        <option value="FUNCIONARIO">Funcionário / Mecânico</option>
                                        <option value="ADMINISTRADOR">Administrador</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <h5>Endereço</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3"><input type="text" id="cep" placeholder="CEP" class="form-control"></div>
                                <div class="col-md-8 mb-3"><input type="text" id="logradouro" placeholder="Rua/Av" class="form-control"></div>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label class="form-label">Foto de Perfil</label>
                                <input type="file" id="fotoInput" class="form-control" accept="image/*" onchange="previewFoto()">
                                <img id="imgPreview" class="preview-img mt-2" style="display:none;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Finalizar Cadastro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fotoBase64 = "";

        function previewFoto() {
            const file = document.getElementById('fotoInput').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                fotoBase64 = reader.result;
                const preview = document.getElementById('imgPreview');
                preview.src = fotoBase64;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                tipo: document.getElementById('tipo').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                foto: fotoBase64
            };

            const response = await fetch('/api/usuarios/cadastrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if(response.ok) {
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "login.html";
            } else {
                alert("Erro ao cadastrar.");
            }
        });
    </script>
</body>
</html>
