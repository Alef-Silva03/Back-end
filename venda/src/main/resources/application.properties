# ============================================
# \uD83D\uDDC4\uFE0F BANCO DE DADOS MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/vendas?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de Conexões HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# \uD83D\uDD28 JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# \uD83C\uDF10 SERVIDOR TOMCAT
# ============================================
server.port=8080
server.servlet.context-path=/
server.tomcat.max-http-form-post-size=10MB

# ============================================
# \uD83D\uDD10 JWT SECURITY
# ============================================
jwt.secret=minhaChaveSecreta12345678901234567890
jwt.expiration=86400000

jwt.refresh-token.expiration=604800000


# ============================================
# \uD83D\uDCF1 CORS (FRONTEND)
# ============================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================
# \uD83D\uDCCA LOGGER (PRODUÇÃO)
# ============================================
logging.level.root=INFO
logging.level.com.venda.venda=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# \uD83C\uDFA8 SPRING BOOT ACTUATOR (HEALTH CHECKS)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ============================================
# \uD83D\uDCC1 STATIC RESOURCES (FRONTEND HTML)
# ============================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ============================================
# \uD83D\uDCC8 SWAGGER (OPCIONAL - DEV)
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================
# \uD83D\uDD0D PERFIS (DEV/PROD)
# ============================================
# spring.profiles.active=dev
# spring.config.activate.on-profile=dev

# ============================================
# \uD83D\uDE80 PERFORMANCE
# ============================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/**
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

