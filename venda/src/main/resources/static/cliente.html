<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Vendas API (ADMIN)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                üõí Vendas API - <span id="perfilBadge" class="badge bg-light text-dark">CARREGANDO...</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Menu</a>
                <a class="nav-link" href="produto.html"><i class="bi bi-box"></i> Produtos</a>
                <a class="nav-link" href="todos.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a class="nav-link text-warning" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-4">
        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-lines-fill text-primary"></i> Gerenciar Clientes</h2>
            <div>
                <a href="index.html" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Menu Principal
                </a>
                <span id="perfilLabel" class="badge bg-danger fs-6">CARREGANDO...</span>
            </div>
        </div>

        <!-- Bot√£o Novo Cliente -->
        <button class="btn btn-primary mb-4 btn-lg shadow-sm" 
                data-bs-toggle="modal" data-bs-target="#clienteModal" 
                onclick="limparFormulario()">
            <i class="bi bi-plus-circle me-2"></i> Adicionar Novo Cliente
        </button>

        <!-- Loading Alert -->
        <div id="loadingAlert" class="alert alert-info mb-4" style="display: none;">
            <i class="bi bi-hourglass-split me-2"></i> Carregando clientes...
        </div>

        <!-- Filtro de busca -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="buscaCliente" 
                                   placeholder="Buscar por nome ou email..." 
                                   onkeyup="filtrarClientes(this.value)">
                        </div>
                    </div>
                    <div class="col-md-7 text-end">
                        <span class="text-muted small" id="totalClientesLabel">Total: 0 clientes</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela Responsiva -->
        <div class="table-responsive shadow-lg">
            <table class="table table-hover table-striped" id="tabelaClientes">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th scope="col" width="80">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col" width="120">CPF</th>
                        <th scope="col" width="200">Email</th>
                        <th scope="col" width="150" class="text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaBody">
                    <tr>
                        <td colspan="5" class="text-center py-5 bg-light">
                            <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                            <span>Verificando acesso...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-xl">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="modalTitle">
                        <i class="bi bi-plus-circle"></i> Novo Cliente
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="limparFormulario()"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm" novalidate>
                        <input type="hidden" id="clienteId">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nome Completo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" placeholder="Ex: Jo√£o Silva Santos" maxlength="100" required>
                                    <div class="invalid-feedback">Nome √© obrigat√≥rio</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">CPF / CNPJ</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="18">
                                </div>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="cliente@exemplo.com" maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="(11) 99999-9999" maxlength="15">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparFormulario()">
                        <i class="bi bi-x-circle me-2"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-success px-4" id="btnSalvarCliente" onclick="salvarCliente()">
                        <span class="spinner-border spinner-border-sm me-2 d-none" id="salvarSpinner"></span>
                        <i class="bi bi-check-circle me-2"></i>
                        <span id="btnModalText">Salvar Cliente</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let todosClientes = [];
        const tabelaBody = document.getElementById('tabelaBody');
        const totalClientesLabel = document.getElementById('totalClientesLabel');
        const loadingAlert = document.getElementById('loadingAlert');
        const perfilBadge = document.getElementById('perfilBadge');
        const perfilLabel = document.getElementById('perfilLabel');

        // üåê API HELPER COM SESSION
        async function fetchApi(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (response.status === 401 || response.status === 403) {
                    window.location.href = 'login.html';
                    return null;
                }
                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        // üîî TOAST NOTIFICA√á√ïES
        function mostrarToast(mensagem, tipo = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${tipo} border-0 position-fixed`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${mensagem}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            document.body.appendChild(toast);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        // üîí VERIFICA√á√ÉO ADMIN (SIMPLIFICADA)
        async function verificarAcessoAdmin() {
            try {
                const response = await fetchApi('/api/auth/verificar');
                if (!response) return false;
                
                const user = await response.json();
                console.log('üîç Verifica√ß√£o:', user);
                
                if (!user.success || user.perfil !== 'ADMIN') {
                    mostrarToast('‚ùå ACESSO NEGADO! Apenas ADMIN.', 'danger');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                    return false;
                }
                
                // ‚úÖ ADMIN CONFIRMADO
                perfilBadge.textContent = 'ADMIN';
                perfilLabel.textContent = 'ADMIN';
                console.log('‚úÖ ADMIN autenticado:', user.email);
                mostrarToast(`‚úÖ Bem-vindo ${user.nome || user.email}!`, 'success');
                return true;
            } catch (error) {
                console.error('Erro verifica√ß√£o:', error);
                mostrarToast('‚ùå Erro de autentica√ß√£o', 'danger');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return false;
            }
        }

        // üìã LISTAR CLIENTES
        async function listarClientes() {
            try {
                loadingAlert.style.display = 'block';
                const response = await fetchApi('/api/clientes');
                if (!response) return;
                
                todosClientes = await response.json();
                renderizarTabela(todosClientes);
                mostrarToast(`‚úÖ ${todosClientes.length} cliente(s) carregado(s)!`, 'success');
            } catch (error) {
                console.error('Erro listar clientes:', error);
                tabelaBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger py-5">
                            <i class="bi bi-exclamation-triangle fs-1 mb-3 d-block"></i>
                            <strong>Erro ao carregar clientes</strong>
                            <button class="btn btn-outline-primary mt-2" onclick="listarClientes()">
                                üîÑ Tentar Novamente
                            </button>
                        </td>
                    </tr>`;
            } finally {
                loadingAlert.style.display = 'none';
            }
        }

        // üñ•Ô∏è RENDERIZAR TABELA
        function renderizarTabela(clientes) {
            tabelaBody.innerHTML = '';
            
            if (clientes.length === 0) {
                tabelaBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-5 bg-light">
                            <i class="bi bi-person-plus fs-1 text-muted mb-3 d-block"></i>
                            <h5 class="text-muted">Nenhum cliente cadastrado</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal">
                                <i class="bi bi-plus-circle me-2"></i> Cadastrar Primeiro Cliente
                            </button>
                        </td>
                    </tr>`;
                totalClientesLabel.textContent = 'Total: 0 clientes';
                return;
            }
            
            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>#${cliente.id}</strong></td>
                    <td>
                        <strong>${cliente.nome || 'Sem nome'}</strong>
                        ${cliente.email ? `<br><small class="text-muted">${cliente.email}</small>` : ''}
                    </td>
                    <td>${cliente.cpf ? `<span class="badge bg-secondary">${cliente.cpf}</span>` : 'Sem CPF'}</td>
                    <td>${cliente.email || 'Sem email'}</td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-warning" onclick="editarCliente(${cliente.id})" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-danger" onclick="excluirCliente(${cliente.id})" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>`;
                tabelaBody.appendChild(tr);
            });
            
            totalClientesLabel.textContent = `Total: ${clientes.length} cliente${clientes.length !== 1 ? 's' : ''}`;
        }

        // üîç FILTRAR CLIENTES
        function filtrarClientes(termo) {
            const termoLower = termo.toLowerCase();
            const filtrados = todosClientes.filter(cliente => 
                (cliente.nome || '').toLowerCase().includes(termoLower) ||
                (cliente.email || '').toLowerCase().includes(termoLower)
            );
            renderizarTabela(filtrados);
        }

        // üßπ LIMPAR FORMUL√ÅRIO
        function limparFormulario() {
            document.getElementById('clienteForm').reset();
            document.getElementById('clienteId').value = '';
            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-plus-circle"></i> Novo Cliente';
            document.getElementById('btnModalText').textContent = 'Salvar Cliente';
        }

        // ‚úèÔ∏è EDITAR CLIENTE
        async function editarCliente(id) {
            try {
                const response = await fetchApi(`/api/clientes/${id}`);
                if (!response) return;
                
                const cliente = await response.json();
                document.getElementById('clienteId').value = cliente.id;
                document.getElementById('nome').value = cliente.nome || '';
                document.getElementById('cpf').value = cliente.cpf || '';
                document.getElementById('email').value = cliente.email || '';
                document.getElementById('telefone').value = cliente.telefone || '';
                
                document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil-square"></i> Editar Cliente';
                document.getElementById('btnModalText').textContent = 'Atualizar Cliente';
                
                new bootstrap.Modal(document.getElementById('clienteModal')).show();
            } catch (error) {
                mostrarToast('Erro ao carregar cliente!', 'danger');
            }
        }

        // üíæ SALVAR CLIENTE
        async function salvarCliente() {
            const form = document.getElementById('clienteForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            const spinner = document.getElementById('salvarSpinner');
            const btnSalvar = document.getElementById('btnSalvarCliente');
            spinner.classList.remove('d-none');
            btnSalvar.disabled = true;
            
            const cliente = {
                id: document.getElementById('clienteId').value || null,
                nome: document.getElementById('nome').value.trim(),
                cpf: document.getElementById('cpf').value.trim() || null,
                email: document.getElementById('email').value.trim() || null,
                telefone: document.getElementById('telefone').value.trim() || null
            };

            try {
                const metodo = cliente.id ? 'PUT' : 'POST';
                const url = cliente.id ? `/api/clientes/${cliente.id}` : '/api/clientes';
                
                const response = await fetchApi(url, { method: metodo, body: JSON.stringify(cliente) });
                if (response && response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('clienteModal')).hide();
                    listarClientes();
                    mostrarToast('Cliente salvo com sucesso!', 'success');
                } else {
                    mostrarToast('Erro ao salvar cliente!', 'danger');
                }
            } catch (error) {
                mostrarToast('Erro ao salvar!', 'danger');
            } finally {
                spinner.classList.add('d-none');
                btnSalvar.disabled = false;
            }
        }

        // üóëÔ∏è EXCLUIR CLIENTE
        async function excluirCliente(id) {
            if (!confirm('Tem certeza que deseja excluir este cliente?')) return;
            
            try {
                const response = await fetchApi(`/api/clientes/${id}`, { method: 'DELETE' });
                if (response && response.ok) {
                    listarClientes();
                    mostrarToast('Cliente exclu√≠do com sucesso!', 'success');
                } else {
                    mostrarToast('Erro ao excluir cliente!', 'danger');
                }
            } catch (error) {
                mostrarToast('Erro ao excluir!', 'danger');
            }
        }

        // üöÄ INICIALIZA√á√ÉO (PERFEITA)
        window.addEventListener('load', async () => {
            console.log('üîÑ Iniciando cliente.html...');
            const adminOk = await verificarAcessoAdmin();
            if (adminOk) {
                console.log('‚úÖ ADMIN OK - Carregando clientes...');
                listarClientes();
            }
        });
    </script>
</body>
</html>
