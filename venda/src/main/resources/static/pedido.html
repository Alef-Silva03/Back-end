<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Vendas API (ADMIN)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                üõí Vendas API - <span id="perfilBadge" class="badge bg-light text-dark">ADMIN</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Menu</a>
                <a class="nav-link" href="cliente.html"><i class="bi bi-person-lines-fill"></i> Clientes</a>
                <a class="nav-link" href="produto.html"><i class="bi bi-box"></i> Produtos</a>
                <a class="nav-link" href="todos.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a class="nav-link text-danger" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT (SEMPRE VIS√çVEL) -->
    <div class="container mt-4">
        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-cart-check-fill text-warning"></i> Gerenciar Pedidos</h2>
            <div>
                <a href="index.html" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Menu Principal
                </a>
                <span id="perfilLabel" class="badge bg-warning fs-6 text-dark">ADMIN</span>
            </div>
        </div>

        <!-- Bot√£o Novo Pedido (ADMIN) -->
        <div id="adminView">
            <button class="btn btn-primary mb-4 btn-lg shadow-sm" 
                    data-bs-toggle="modal" data-bs-target="#pedidoModal" 
                    onclick="limparFormularioPedido()">
                <i class="bi bi-plus-circle me-2"></i> Novo Pedido
            </button>
        </div>

        <!-- Loading Alert -->
        <div id="loadingAlert" class="alert alert-info mb-4" style="display: none;">
            <i class="bi bi-hourglass-split me-2"></i> Carregando pedidos...
        </div>

        <!-- Filtro de busca -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="buscaPedido" 
                                   placeholder="Buscar por cliente ou produto..." 
                                   onkeyup="filtrarPedidos(this.value)">
                        </div>
                    </div>
                    <div class="col-md-7 text-end">
                        <span class="text-muted small" id="totalPedidosLabel">Total: 0 pedidos</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela Pedidos -->
        <div class="table-responsive shadow-lg">
            <table class="table table-hover table-striped" id="tabelaPedidos">
                <thead class="table-warning sticky-top">
                    <tr>
                        <th scope="col" width="80">ID</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Produto</th>
                        <th scope="col" width="80" class="text-center">Qtd</th>
                        <th scope="col" width="120" class="text-end">Total</th>
                        <th scope="col" width="140">Data</th>
                        <th scope="col" width="150" class="text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaBody">
                    <tr>
                        <td colspan="7" class="text-center py-5 bg-light">
                            <div class="spinner-border text-warning mb-3" style="width: 3rem; height: 3rem;"></div>
                            <span>Carregando pedidos...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal - Formul√°rio Pedido (ADMIN) -->
    <div class="modal fade" id="pedidoModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content shadow-xl">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title fw-bold" id="modalPedidoTitle">
                        <i class="bi bi-plus-circle"></i> Novo Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="limparFormularioPedido()"></button>
                </div>
                <div class="modal-body">
                    <form id="formPedidoAdmin" novalidate>
                        <input type="hidden" id="pedidoIdAdmin">
                        
                        <div class="row g-3">
                            <div class="col-md-5">
                                <label class="form-label fw-bold">Cliente <span class="text-danger">*</span></label>
                                <select class="form-select" id="clienteSelectAdmin" required>
                                    <option value="">Carregando clientes...</option>
                                </select>
                                <div class="invalid-feedback">Selecione um cliente</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Produto <span class="text-danger">*</span></label>
                                <select class="form-select" id="produtoSelectAdmin" required>
                                    <option value="">Carregando produtos...</option>
                                </select>
                                <div class="invalid-feedback">Selecione um produto</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Quantidade <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="quantidadeAdmin" 
                                       min="1" value="1" required>
                                <div class="invalid-feedback">Quantidade m√≠nima: 1</div>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Pre√ßo Unit√°rio</label>
                                <input type="text" class="form-control bg-light" id="precoUnitarioAdmin" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Total</label>
                                <input type="text" class="form-control bg-success text-white fw-bold" id="totalAdmin" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Status</label>
                                <select class="form-select" id="statusAdmin">
                                    <option value="PENDENTE">Pendente</option>
                                    <option value="PAGO">Pago</option>
                                    <option value="ENVIADO">Enviado</option>
                                    <option value="ENTREGUE">Entregue</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label fw-bold">Observa√ß√£o</label>
                            <textarea class="form-control" id="observacaoAdmin" rows="2" maxlength="500"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparFormularioPedido()">
                        <i class="bi bi-x-circle me-2"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-success px-4" id="btnSalvarPedidoAdmin" onclick="salvarPedidoAdmin()">
                        <span class="spinner-border spinner-border-sm me-2 d-none" id="salvarSpinnerAdmin"></span>
                        <i class="bi bi-check-circle me-2"></i>
                        <span id="btnModalPedidoText">Salvar Pedido</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // üéØ VARI√ÅVEIS GLOBAIS
        let todosPedidos = [];
        let todosClientes = [];
        let todosProdutos = [];
        const tabelaBody = document.getElementById('tabelaBody');
        const totalPedidosLabel = document.getElementById('totalPedidosLabel');
        const loadingAlert = document.getElementById('loadingAlert');

        // üåê API HELPER
        async function fetchApi(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (response.status === 401 || response.status === 403) {
                window.location.href = 'login.html';
                return null;
            }
            return response;
        }

        // üîî TOAST
        function mostrarToast(mensagem, tipo = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${tipo} border-0 position-fixed`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${mensagem}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            document.body.appendChild(toast);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        // üì• CARREGAR DADOS INICIAIS
        async function carregarDadosIniciais() {
            try {
                const [clientesResp, produtosResp] = await Promise.all([
                    fetchApi('/api/clientes'),
                    fetchApi('/api/produtos')
                ]);
                
                todosClientes = await clientesResp.json();
                todosProdutos = await produtosResp.json();
                
                popularSelectClienteAdmin();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // üìã POPULAR SELECT CLIENTE (ADMIN)
        function popularSelectClienteAdmin() {
            const select = document.getElementById('clienteSelectAdmin');
            select.innerHTML = '<option value="">Selecione um cliente...</option>';
            todosClientes.forEach(cliente => {
                const option = new Option(cliente.nome, cliente.id);
                select.appendChild(option);
            });
        }

        // üìã LISTAR PEDIDOS (IMEDIATO)
        async function listarPedidos() {
            try {
                loadingAlert.style.display = 'block';
                const response = await fetchApi('/api/pedidos');
                if (!response) return;
                
                todosPedidos = await response.json();
                renderizarTabela(todosPedidos);
            } catch (error) {
                console.error('Erro:', error);
                tabelaBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger py-5">
                            <i class="bi bi-exclamation-triangle fs-1 mb-3 d-block"></i>
                            <strong>Erro ao carregar pedidos</strong>
                            <button class="btn btn-outline-warning mt-3" onclick="listarPedidos()">
                                Tentar Novamente
                            </button>
                        </td>
                    </tr>`;
            } finally {
                loadingAlert.style.display = 'none';
            }
        }

        // üñ•Ô∏è RENDERIZAR TABELA
        function renderizarTabela(pedidos) {
            tabelaBody.innerHTML = '';
            
            if (pedidos.length === 0) {
                tabelaBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5 bg-light">
                            <i class="bi bi-cart-x fs-1 text-muted mb-3 d-block"></i>
                            <h5 class="text-muted">Nenhum pedido cadastrado</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pedidoModal" onclick="limparFormularioPedido()">
                                <i class="bi bi-plus-circle me-2"></i> Criar Primeiro Pedido
                            </button>
                        </td>
                    </tr>`;
                totalPedidosLabel.textContent = 'Total: 0 pedidos';
                return;
            }
            
            pedidos.slice(0, 50).forEach(pedido => {
                const tr = document.createElement('tr');
                const statusBadge = pedido.status === 'PAGO' ? 'bg-success' : 
                                  pedido.status === 'ENTREGUE' ? 'bg-info' : 'bg-warning';
                
                tr.innerHTML = `
                    <td class="align-middle"><strong>#${pedido.id}</strong></td>
                    <td class="align-middle">
                        <strong>${pedido.cliente?.nome || 'N/A'}</strong>
                    </td>
                    <td class="align-middle">${pedido.produto?.nomeProduto || 'N/A'}</td>
                    <td class="align-middle text-center"><span class="badge bg-secondary fs-6">${pedido.qtd}</span></td>
                    <td class="align-middle text-end fw-bold text-success fs-6">
                        R$ ${parseFloat(pedido.total || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                    </td>
                    <td class="align-middle">
                        <span class="badge ${statusBadge} fs-6">${pedido.status || 'PENDENTE'}</span>
                    </td>
                    <td class="align-middle text-center">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-warning" onclick="editarPedido(${pedido.id})" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-danger" onclick="excluirPedido(${pedido.id})" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>`;
                tabelaBody.appendChild(tr);
            });
            
            totalPedidosLabel.textContent = `Total: ${pedidos.length} pedido${pedidos.length !== 1 ? 's' : ''}`;
        }

        // üîç FILTRAR PEDIDOS
        function filtrarPedidos(termo) {
            const termoLower = termo.toLowerCase();
            const filtrados = todosPedidos.filter(pedido => 
                (pedido.cliente?.nome || '').toLowerCase().includes(termoLower) ||
                (pedido.produto?.nomeProduto || '').toLowerCase().includes(termoLower)
            );
            renderizarTabela(filtrados);
        }

        // üßπ LIMPAR FORMUL√ÅRIO
        function limparFormularioPedido() {
            document.getElementById('formPedidoAdmin').reset();
            document.getElementById('pedidoIdAdmin').value = '';
            document.getElementById('quantidadeAdmin').value = '1';
            document.getElementById('modalPedidoTitle').innerHTML = '<i class="bi bi-plus-circle"></i> Novo Pedido';
            document.getElementById('btnModalPedidoText').textContent = 'Salvar Pedido';
            document.getElementById('formPedidoAdmin').classList.remove('was-validated');
        }

        // üì¶ ATUALIZAR PRE√áO PRODUTO (MODAL)
        document.getElementById('produtoSelectAdmin').addEventListener('change', function() {
            const produtoId = this.value;
            const produto = todosProdutos.find(p => p.id == produtoId);
            const qtd = parseInt(document.getElementById('quantidadeAdmin').value) || 1;
            
            if (produto) {
                document.getElementById('precoUnitarioAdmin').value = `R$ ${parseFloat(produto.preco).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                document.getElementById('totalAdmin').value = `R$ ${(produto.preco * qtd).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            } else {
                document.getElementById('precoUnitarioAdmin').value = '';
                document.getElementById('totalAdmin').value = '';
            }
        });

        document.getElementById('quantidadeAdmin').addEventListener('input', function() {
            document.getElementById('produtoSelectAdmin').dispatchEvent(new Event('change'));
        });

        // POPULAR PRODUTOS NO MODAL
        document.getElementById('clienteSelectAdmin').addEventListener('change', popularSelectProdutoAdmin);
        function popularSelectProdutoAdmin() {
            const select = document.getElementById('produtoSelectAdmin');
            select.innerHTML = '<option value="">Selecione um produto...</option>';
            todosProdutos.forEach(produto => {
                const option = new Option(produto.nomeProduto, produto.id);
                select.appendChild(option);
            });
        }

        // ‚úèÔ∏è EDITAR PEDIDO
        async function editarPedido(id) {
            try {
                const response = await fetchApi(`/api/pedidos/${id}`);
                const pedido = await response.json();
                
                document.getElementById('pedidoIdAdmin').value = pedido.id;
                document.getElementById('clienteSelectAdmin').value = pedido.cliente.id;
                document.getElementById('produtoSelectAdmin').value = pedido.produto.id;
                document.getElementById('quantidadeAdmin').value = pedido.qtd;
                document.getElementById('statusAdmin').value = pedido.status || 'PENDENTE';
                document.getElementById('observacaoAdmin').value = pedido.observacao || '';
                
                document.getElementById('modalPedidoTitle').innerHTML = '<i class="bi bi-pencil-square"></i> Editar Pedido';
                document.getElementById('btnModalPedidoText').textContent = 'Atualizar Pedido';
                
                popularSelectProdutoAdmin();
                new bootstrap.Modal(document.getElementById('pedidoModal')).show();
            } catch (error) {
                mostrarToast('Erro ao carregar pedido!', 'danger');
            }
        }

        // üíæ SALVAR PEDIDO
        async function salvarPedidoAdmin() {
            const form = document.getElementById('formPedidoAdmin');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            const spinner = document.getElementById('salvarSpinnerAdmin');
            const btnSalvar = document.getElementById('btnSalvarPedidoAdmin');
            spinner.classList.remove('d-none');
            btnSalvar.disabled = true;
            
            const pedido = {
                id: document.getElementById('pedidoIdAdmin').value || null,
                cliente: { id: parseInt(document.getElementById('clienteSelectAdmin').value) },
                produto: { id: parseInt(document.getElementById('produtoSelectAdmin').value) },
                qtd: parseInt(document.getElementById('quantidadeAdmin').value),
                status: document.getElementById('statusAdmin').value,
                observacao: document.getElementById('observacaoAdmin').value.trim()
            };

            try {
                const metodo = pedido.id ? 'PUT' : 'POST';
                const url = pedido.id ? `/api/pedidos/${pedido.id}` : '/api/pedidos';
                
                const response = await fetchApi(url, {
                    method: metodo,
                    body: JSON.stringify(pedido)
                });
                
                if (response && response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('pedidoModal')).hide();
                    await listarPedidos();
                    mostrarToast('Pedido salvo com sucesso!', 'success');
                }
            } catch (error) {
                mostrarToast('Erro ao salvar pedido!', 'danger');
            } finally {
                spinner.classList.add('d-none');
                btnSalvar.disabled = false;
            }
        }

        // üóëÔ∏è EXCLUIR PEDIDO
        async function excluirPedido(id) {
            if (!confirm('Tem certeza que deseja excluir este pedido?')) return;
            
            try {
                const response = await fetchApi(`/api/pedidos/${id}`, { method: 'DELETE' });
                if (response && response.ok) {
                    listarPedidos();
                    mostrarToast('Pedido exclu√≠do com sucesso!', 'success');
                }
            } catch (error) {
                mostrarToast('Erro ao excluir pedido!', 'danger');
            }
        }

        // üöÄ INICIA IMEDIATAMENTE
        window.addEventListener('load', async () => {
            document.getElementById('perfilBadge').textContent = 'ADMIN';
            document.getElementById('perfilLabel').textContent = 'ADMIN';
            await carregarDadosIniciais();
            listarPedidos();
        });
    </script>
</body>
</html>
