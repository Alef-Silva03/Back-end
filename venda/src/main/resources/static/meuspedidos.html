<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Vendas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                üõí Vendas API - <span id="perfilBadge" class="badge bg-light text-dark">CLIENTE</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Menu</a>
                <a class="nav-link" href="pedido.html"><i class="bi bi-cart-plus"></i> Novo Pedido</a>
                <a class="nav-link text-danger" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-4">
        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-cart-check-fill text-warning"></i> Meus Pedidos</h2>
            <div>
                <a href="pedido.html" class="btn btn-outline-warning me-2">
                    <i class="bi bi-plus-circle"></i> Novo Pedido
                </a>
                <span class="badge bg-warning fs-6 text-dark">CLIENTE</span>
            </div>
        </div>

        <!-- Loading Alert -->
        <div id="loadingAlert" class="alert alert-info mb-4" style="display: none;">
            <i class="bi bi-hourglass-split me-2"></i> Carregando seus pedidos...
        </div>

        <!-- Filtro de busca -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="buscaPedido" 
                                   placeholder="Buscar por produto..." 
                                   onkeyup="filtrarPedidos(this.value)">
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <span class="text-muted small" id="totalPedidosLabel">Total: 0 pedidos</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ESTAT√çSTICAS -->
        <div class="row g-4 mb-5" id="estatisticasContainer">
            <div class="col-md-3">
                <div class="card border-start border-warning border-5 h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-cart-check fs-2 text-warning mb-2"></i>
                        <h3 class="fw-bold text-warning mb-1" id="totalPedidos">0</h3>
                        <p class="mb-0 text-muted small">Total Pedidos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-start border-success border-5 h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-currency-dollar fs-2 text-success mb-2"></i>
                        <h3 class="fw-bold text-success mb-1" id="totalGasto">R$ 0,00</h3>
                        <p class="mb-0 text-muted small">Total Gasto</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-start border-info border-5 h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle fs-2 text-info mb-2"></i>
                        <h3 class="fw-bold text-info mb-1" id="pedidosEntregues">0</h3>
                        <p class="mb-0 text-muted small">Entregues</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-start border-danger border-5 h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-clock fs-2 text-danger mb-2"></i>
                        <h3 class="fw-bold text-danger mb-1" id="pedidosPendentes">0</h3>
                        <p class="mb-0 text-muted small">Pendentes</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela Pedidos -->
        <div class="table-responsive shadow-lg">
            <table class="table table-hover table-striped mb-0" id="tabelaPedidosTable">
                <thead class="table-warning sticky-top">
                    <tr>
                        <th scope="col" width="80">ID</th>
                        <th scope="col">Produto</th>
                        <th scope="col" width="80" class="text-center">Qtd</th>
                        <th scope="col" width="120" class="text-end">Total</th>
                        <th scope="col" width="120">Status</th>
                        <th scope="col" width="140">Data</th>
                    </tr>
                </thead>
                <tbody id="tabelaPedidos">
                    <tr>
                        <td colspan="6" class="text-center py-5 bg-light">
                            <div class="spinner-border text-warning mb-3" style="width: 3rem; height: 3rem;"></div>
                            <span>Carregando seus pedidos...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // üéØ VARI√ÅVEIS GLOBAIS
        let todosPedidos = [];
        const tabelaPedidos = document.getElementById('tabelaPedidos');
        const totalPedidosLabel = document.getElementById('totalPedidosLabel');
        const loadingAlert = document.getElementById('loadingAlert');

        // üåê API HELPER - **S√ì PEDIDOS DO CLIENTE LOGADO**
        async function fetchApi(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (response.status === 401 || response.status === 403) {
                window.location.href = 'login.html';
                return null;
            }
            return response;
        }

        // üîî TOAST
        function mostrarToast(mensagem, tipo = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${tipo} border-0 position-fixed`;
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${mensagem}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            document.body.appendChild(toast);
            new bootstrap.Toast(toast).show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        // üîê REDIRECIONA ADMIN PARA TELA CERTA
        function verificarPerfilERedirecionar() {
            // Se backend retornar 403, significa que √© ADMIN tentando acessar
            // Redireciona para tela admin
            fetch('/api/pedidos/meus', { credentials: 'include' })
                .then(response => {
                    if (response.status === 403) {
                        window.location.href = 'pedido.html';
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        todosPedidos = data;
                        renderizarTabela(todosPedidos);
                    }
                })
                .catch(() => carregarPedidos());
        }

        // üìã CARREGAR PEDIDOS DO CLIENTE (FILTRADO NO BACKEND)
        async function carregarPedidos() {
            try {
                loadingAlert.style.display = 'block';
                const response = await fetchApi('/api/pedidos/meus'); // **S√ì PEDIDOS DO CLIENTE**
                if (!response) return;
                
                todosPedidos = await response.json();
                renderizarTabela(todosPedidos);
                mostrarToast(`Carregados ${todosPedidos.length} pedidos seus!`, 'success');
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                tabelaPedidos.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger py-5">
                            <i class="bi bi-exclamation-triangle fs-1 mb-3 d-block"></i>
                            <strong>Erro ao carregar seus pedidos</strong><br>
                            <small>Verifique a conex√£o ou fa√ßa login novamente</small>
                            <button class="btn btn-outline-warning mt-3" onclick="carregarPedidos()">
                                <i class="bi bi-arrow-clockwise"></i> Tentar Novamente
                            </button>
                        </td>
                    </tr>`;
            } finally {
                loadingAlert.style.display = 'none';
            }
        }

        // üñ•Ô∏è RENDERIZAR TABELA + ESTAT√çSTICAS
        function renderizarTabela(pedidos) {
            tabelaPedidos.innerHTML = '';
            
            // Estat√≠sticas
            atualizarEstatisticas(pedidos);
            totalPedidosLabel.textContent = `Total: ${pedidos.length} pedido${pedidos.length !== 1 ? 's' : ''}`;
            
            if (pedidos.length === 0) {
                tabelaPedidos.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-5 bg-light">
                            <i class="bi bi-cart-x fs-1 text-muted mb-3 d-block"></i>
                            <h5 class="text-muted mb-1">Nenhum pedido encontrado</h5>
                            <p class="text-muted mb-3">Fa√ßa seu primeiro pedido!</p>
                            <a href="pedido.html" class="btn btn-warning">
                                <i class="bi bi-plus-circle me-2"></i> Fazer Primeiro Pedido
                            </a>
                        </td>
                    </tr>`;
                return;
            }
            
            pedidos.forEach(pedido => {
                const tr = document.createElement('tr');
                const statusClass = pedido.status === 'ENTREGUE' ? 'bg-success' : 
                                  pedido.status === 'PAGO' ? 'bg-info' : 
                                  pedido.status === 'ENVIADO' ? 'bg-primary' : 'bg-warning';
                
                tr.innerHTML = `
                    <td class="align-middle">
                        <span class="badge bg-warning fs-6">#${pedido.id}</span>
                    </td>
                    <td class="align-middle">
                        <strong>${pedido.produto?.nomeProduto || 'Produto indispon√≠vel'}</strong>
                    </td>
                    <td class="align-middle text-center">
                        <span class="badge bg-secondary fs-6 px-2 py-1">${pedido.qtd}</span>
                    </td>
                    <td class="align-middle text-end fw-bold text-success fs-6">
                        R$ ${parseFloat(pedido.total || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                    </td>
                    <td class="align-middle">
                        <span class="badge ${statusClass} fs-6 px-2 py-1">
                            ${pedido.status || 'PENDENTE'}
                        </span>
                    </td>
                    <td class="align-middle">
                        ${new Date(pedido.datacriacao).toLocaleString('pt-BR')}
                    </td>`;
                tabelaPedidos.appendChild(tr);
            });
        }

        // üìä ESTAT√çSTICAS
        function atualizarEstatisticas(pedidos) {
            const totalPedidos = pedidos.length;
            const totalGasto = pedidos.reduce((sum, p) => sum + parseFloat(p.total || 0), 0);
            const entregues = pedidos.filter(p => p.status === 'ENTREGUE').length;
            const pendentes = pedidos.filter(p => ['PENDENTE', 'PAGO'].includes(p.status)).length;
            
            document.getElementById('totalPedidos').textContent = totalPedidos;
            document.getElementById('totalGasto').textContent = `R$ ${totalGasto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('pedidosEntregues').textContent = entregues;
            document.getElementById('pedidosPendentes').textContent = pendentes;
        }

        // üîç FILTRAR (FRONTEND)
        function filtrarPedidos(termo) {
            const termoLower = termo.toLowerCase();
            const filtrados = todosPedidos.filter(pedido => 
                (pedido.produto?.nomeProduto || '').toLowerCase().includes(termoLower) ||
                (pedido.status || '').toLowerCase().includes(termoLower)
            );
            renderizarTabela(filtrados);
        }

        // üöÄ INICIA IMEDIATAMENTE
        window.addEventListener('load', () => {
            document.getElementById('perfilBadge').textContent = 'CLIENTE';
            carregarPedidos(); // **CHAMA /api/pedidos/meus - S√ì PEDIDOS DO CLIENTE**
        });
    </script>
</body>
</html>
