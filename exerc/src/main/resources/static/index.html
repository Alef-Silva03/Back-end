<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Cliente - Sistema Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary { background: linear-gradient(45deg, #007bff, #0056b3); border: none; }
        .btn-danger { background: linear-gradient(45deg, #dc3545, #c82333); border: none; }
        .table th { background: linear-gradient(45deg, #007bff, #0056b3); color: white; }
        .form-control:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25); }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-11">
                <!-- Header -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h1 class="display-5 fw-bold text-primary mb-0">
                            <i class="fas fa-users me-3"></i>Sistema Vendas - CRUD Clientes
                        </h1>
                        <p class="lead text-muted mt-2">Gerencie seus clientes com segurança</p>
                    </div>
                </div>

                <!-- Formulário Cliente -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>
                            <span id="formTitle">Novo Cliente</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="clienteForm">
                            <input type="hidden" id="clienteId" value="">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Nome do Cliente <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nomecliente" placeholder="Ex: Ana Costa" required maxlength="100">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">CPF <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required maxlength="14">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="ana.costa@email.com" required maxlength="100">
                                </div>
                            </div>
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" id="btnCancelar">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary" id="btnSalvar">
                                    <span class="spinner-border spinner-border-sm loading me-1" id="loadingSalvar"></span>
                                    <i class="fas fa-save me-1"></i>
                                    <span id="salvarText">Salvar Cliente</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabela Clientes -->
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Clientes</h5>
                        <div>
                            <input type="text" class="form-control form-control-sm d-inline-block w-auto me-2" id="searchInput" placeholder="Buscar cliente...">
                            <button class="btn btn-outline-light btn-sm" id="btnRefresh">
                                <i class="fas fa-sync-alt"></i> Atualizar
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="clientesTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Email</th>
                                        <th style="width: 150px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="5" class="text-center py-4 text-muted">
                                            <i class="fas fa-inbox fa-3x mb-3 opacity-50"></i>
                                            <p>Carregando clientes...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alertas -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successMsg"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="toastError" class="toast align-items-center text-white bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMsg"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editingId = null;
        let clientes = [];

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarClientes();
        });

        // Carregar clientes da API
        async function carregarClientes() {
            try {
                const response = await fetch('http://localhost:8080/api/clientes');
                if (!response.ok) throw new Error('Erro na API: ' + response.status);
                clientes = await response.json();
                renderizarTabela(clientes);
            } catch (error) {
                mostrarErro('Erro ao carregar clientes: ' + error.message);
            }
        }

        // Renderizar tabela
        function renderizarTabela(data) {
            const tbody = document.querySelector('#clientesTable tbody');
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4 text-muted">
                            <i class="fas fa-inbox fa-3x mb-3 opacity-50"></i>
                            <p>Nenhum cliente cadastrado</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(cliente => `
                <tr>
                    <td><strong>#${cliente.idcliente}</strong></td>
                    <td>${cliente.nomecliente}</td>
                    <td>${cliente.cpf}</td>
                    <td>${cliente.email}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editarCliente(${cliente.idcliente})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="confirmarExclusao(${cliente.idcliente}, '${cliente.nomecliente.replace(/'/g, "\\'")}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Editar cliente
        function editarCliente(id) {
            const cliente = clientes.find(c => c.idcliente === id);
            if (cliente) {
                document.getElementById('clienteId').value = cliente.idcliente;
                document.getElementById('nomecliente').value = cliente.nomecliente;
                document.getElementById('cpf').value = cliente.cpf;
                document.getElementById('email').value = cliente.email;
                document.getElementById('formTitle').textContent = 'Editar Cliente';
                document.getElementById('salvarText').textContent = 'Atualizar Cliente';
                editingId = id;
                document.getElementById('clienteForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Confirmar exclusão
        function confirmarExclusao(id, nomecliente) {
            if (confirm(`⚠️ Deseja realmente excluir o cliente "${nomecliente}"?`)) {
                excluirCliente(id);
            }
        }

        // Excluir cliente
        async function excluirCliente(id) {
            try {
                const response = await fetch(`http://localhost:8080/api/clientes/${id}`, { 
                    method: 'DELETE' 
                });
                if (!response.ok) throw new Error('Erro ao excluir');
                mostrarSucesso('Cliente excluído com sucesso!');
                carregarClientes();
                limparForm();
            } catch (error) {
                mostrarErro('Erro ao excluir: ' + error.message);
            }
        }

        // Submit formulário
        document.getElementById('clienteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btnSalvar = document.getElementById('btnSalvar');
            const loading = document.getElementById('loadingSalvar');
            const salvarText = document.getElementById('salvarText');

            // Loading
            btnSalvar.disabled = true;
            loading.style.display = 'inline-block';
            salvarText.textContent = 'Salvando...';

            try {
                const clienteData = {
                    idcliente: editingId || null,
                    nomecliente: document.getElementById('nomecliente').value.trim(),
                    cpf: document.getElementById('cpf').value.trim(),
                    email: document.getElementById('email').value.trim()
                };

                const method = editingId ? 'PUT' : 'POST';
                const url = editingId ? `http://localhost:8080/api/clientes/${editingId}` : 'http://localhost:8080/api/clientes';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clienteData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || 'Erro no servidor: ' + response.status);
                }

                mostrarSucesso(editingId ? 'Cliente atualizado com sucesso!' : 'Cliente cadastrado com sucesso!');
                carregarClientes();
                limparForm();
            } catch (error) {
                mostrarErro('Erro: ' + error.message);
            } finally {
                btnSalvar.disabled = false;
                loading.style.display = 'none';
                salvarText.textContent = editingId ? 'Atualizar Cliente' : 'Salvar Cliente';
            }
        });

        // Cancelar/Limpar
        document.getElementById('btnCancelar').addEventListener('click', limparForm);

        function limparForm() {
            document.getElementById('clienteForm').reset();
            document.getElementById('clienteId').value = '';
            document.getElementById('formTitle').textContent = 'Novo Cliente';
            document.getElementById('salvarText').textContent = 'Salvar Cliente';
            editingId = null;
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const termo = this.value.toLowerCase();
            const filtrados = clientes.filter(cliente => 
                cliente.nomecliente.toLowerCase().includes(termo) ||
                cliente.cpf.toLowerCase().includes(termo) ||
                cliente.email.toLowerCase().includes(termo)
            );
            renderizarTabela(filtrados);
        });

        // Refresh
        document.getElementById('btnRefresh').addEventListener('click', carregarClientes);

        // Toast Sucesso
        function mostrarSucesso(msg) {
            document.getElementById('successMsg').textContent = msg;
            const toast = new bootstrap.Toast(document.getElementById('toastSuccess'));
            toast.show();
        }

        // Toast Erro
        function mostrarErro(msg) {
            document.getElementById('errorMsg').textContent = msg;
            const toast = new bootstrap.Toast(document.getElementById('toastError'));
            toast.show();
        }
    </script>
</body>
</html>
