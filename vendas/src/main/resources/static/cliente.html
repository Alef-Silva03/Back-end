<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Meus Dados e Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-cart4 me-2"></i>Vendas2
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i><span id="cliente-nome">Cliente</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" onclick="logout()">Sair</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar Cliente -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dados">
                                <i class="bi bi-person me-2"></i>Meus Dados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pedidos">
                                <i class="bi bi-receipt me-2"></i>Meus Pedidos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Seção Meus Dados -->
                <div id="dados-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Meus Dados</h2>
                        <button class="btn btn-primary" onclick="editarDados()">
                            <i class="bi bi-pencil me-1"></i>Editar
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3"><strong>Nome:</strong></div>
                                        <div class="col-sm-9" id="cliente-nome-dados">-</div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3"><strong>CPF:</strong></div>
                                        <div class="col-sm-9" id="cliente-cpf">-</div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3"><strong>Email:</strong></div>
                                        <div class="col-sm-9" id="cliente-email">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seção Meus Pedidos -->
                <div id="pedidos-section" class="mt-5" style="display: none;">
                    <h2>Meus Pedidos</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Data</th>
                                            <th>Produto</th>
                                            <th>Qtd</th>
                                            <th>Total</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cliente-pedidos">
                                        <!-- Carregado via JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cliente.js"></script>
</body>
</html>
