<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Vendas2 - Login / Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <style>
        /* Toast animations */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .custom-toast {
            backdrop-filter: blur(10px);
            z-index: 9999;
            max-width: 350px;
            min-width: 300px;
            animation: slideInRight 0.3s ease-out;
        }
        .bg-success { background-color: #28a745 !important; }
        .bg-danger { background-color: #dc3545 !important; }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-0">
        <div class="row w-100 justify-content-center">
            <!-- Login/Cadastro Form -->
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-5">
                            <i class="bi bi-cart4 display-1 text-primary"></i>
                            <h2 class="fw-bold text-primary mt-3 mb-1">Vendas2</h2>
                            <p class="text-muted mb-4">Sistema de Vendas</p>
                        </div>

                        <!-- Tabs Login/Cadastro -->
                        <ul class="nav nav-tabs justify-content-center mb-4" id="auth-tabs">
                            <li class="nav-item">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane">
                                    <i class="bi bi-person-plus me-1"></i>Cadastrar
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content">
                            <!-- ‚úÖ LOGIN -->
                            <div class="tab-pane fade show active" id="login-tab-pane">
                                <form id="login-form">
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="login-username" placeholder="Digite seu username" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="login-password" placeholder="Digite sua senha" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                        <span class="spinner-border spinner-border-sm me-2 d-none" id="login-spinner"></span>
                                        Entrar no Sistema
                                    </button>
                                    <div id="login-error" class="alert alert-danger d-none"></div>
                                </form>
                            </div>

                            <!-- ‚úÖ CADASTRO -->
                            <div class="tab-pane fade" id="register-tab-pane">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Username *</label>
                                        <input type="text" class="form-control" id="reg-username" placeholder="pedro123" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Senha *</label>
                                        <input type="password" class="form-control" id="reg-password" minlength="4" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Confirmar Senha *</label>
                                        <input type="password" class="form-control" id="reg-confirm-password" minlength="4" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Perfil *</label>
                                        <select class="form-select" id="reg-perfil" required>
                                            <option value="">Selecione...</option>
                                            <option value="ADMIN">üëë Administrador</option>
                                            <option value="CLIENTE">üë§ Cliente (cria novo cliente)</option>
                                            <option value="OUTROS">‚öôÔ∏è Outros</option>
                                        </select>
                                    </div>

                                    <!-- ‚úÖ CAMPOS CLIENTE -->
                                    <div id="cliente-fields" style="display: none;">
                                        <div class="alert alert-info">
                                            <strong>üë§ Dados do Novo Cliente:</strong>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Nome Completo *</label>
                                            <input type="text" class="form-control" id="cliente_nome" placeholder="Pedro Silva (diferente do username)">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">CPF</label>
                                                <input type="text" class="form-control" id="cliente_cpf" placeholder="000.000.000-00">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="cliente_email" placeholder="pedro@email.com">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Telefone</label>
                                            <input type="text" class="form-control" id="cliente_telefone" placeholder="(11) 99999-9999">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                        <span class="spinner-border spinner-border-sm me-2 d-none" id="register-spinner"></span>
                                        Criar Conta
                                    </button>
                                    <div id="register-error" class="alert alert-danger d-none"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ‚úÖ auth.js carregado √öLTIMO -->
    <script src="js/auth.js"></script>
</body>
</html>
