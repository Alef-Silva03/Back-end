<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Produto - Sistema Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary { background: linear-gradient(45deg, #007bff, #0056b3); border: none; }
        .btn-danger { background: linear-gradient(45deg, #dc3545, #c82333); border: none; }
        .table th { background: linear-gradient(45deg, #007bff, #0056b3); color: white; }
        .form-control:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25); }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-11">
                <!-- Header -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h1 class="display-5 fw-bold text-primary mb-0">
                            <i class="fas fa-box me-3"></i>Sistema Vendas - CRUD Produto
                        </h1>
                        <p class="lead text-muted mt-2">Gerencie produtos com confirmação de segurança</p>
                    </div>
                </div>

                <!-- Formulário Produto -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>
                            <span id="formTitle">Novo Produto</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="produtoForm">
                            <input type="hidden" id="produtoId" value="">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Nome do Produto <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nomeproduto" placeholder="Ex: Teclado Gamer RGB" required maxlength="100">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Categoria</label>
                                    <input type="text" class="form-control" id="categoria" placeholder="Ex: Eletrônicos" maxlength="50">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Preço (R$) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="preco" step="0.01" min="0.01" placeholder="150.00" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Estoque</label>
                                    <input type="number" class="form-control" id="estoque" min="0" placeholder="0" value="0">
                                </div>
                            </div>
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" id="btnCancelar">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary" id="btnSalvar">
                                    <span class="spinner-border spinner-border-sm loading me-1" id="loadingSalvar"></span>
                                    <i class="fas fa-save me-1"></i>
                                    <span id="salvarText">Salvar Produto</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabela Produtos -->
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Produtos</h5>
                        <div>
                            <input type="text" class="form-control form-control-sm d-inline-block w-auto me-2" id="searchInput" placeholder="Buscar produto...">
                            <button class="btn btn-outline-light btn-sm" id="btnRefresh">
                                <i class="fas fa-sync-alt"></i> Atualizar
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="produtosTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Categoria</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                        <th style="width: 150px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center py-4 text-muted">
                                            <i class="fas fa-inbox fa-3x mb-3 opacity-50"></i>
                                            <p>Carregando produtos...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alertas -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successMsg"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="toastError" class="toast align-items-center text-white bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMsg"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editingId = null;
        let produtos = [];

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarProdutos();
        });

        // Carregar produtos da API
        async function carregarProdutos() {
            try {
                const response = await fetch('http://localhost:8080/api/produtos');
                produtos = await response.json();
                renderizarTabela(produtos);
            } catch (error) {
                mostrarErro('Erro ao carregar produtos: ' + error.message);
            }
        }

        // Renderizar tabela
        function renderizarTabela(data) {
            const tbody = document.querySelector('#produtosTable tbody');
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4 text-muted">
                            <i class="fas fa-inbox fa-3x mb-3 opacity-50"></i>
                            <p>Nenhum produto cadastrado</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(produto => `
                <tr>
                    <td><strong>#${produto.idproduto}</strong></td>
                    <td>${produto.nomeproduto}</td>
                    <td>${produto.categoria || '-'}</td>
                    <td><strong>R$ ${parseFloat(produto.preco).toFixed(2).replace('.', ',')}</strong></td>
                    <td>
                        <span class="badge ${produto.estoque > 0 ? 'bg-success' : 'bg-danger'}">
                            ${produto.estoque}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editarProduto(${produto.idproduto})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="confirmarExclusao(${produto.idproduto}, '${produto.nomeproduto}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Editar produto
        async function editarProduto(id) {
            const produto = produtos.find(p => p.idproduto === id);
            if (produto) {
                document.getElementById('produtoId').value = produto.idproduto;
                document.getElementById('nomeproduto').value = produto.nomeproduto;
                document.getElementById('categoria').value = produto.categoria || '';
                document.getElementById('preco').value = parseFloat(produto.preco);
                document.getElementById('estoque').value = produto.estoque || 0;
                document.getElementById('formTitle').textContent = 'Editar Produto';
                document.getElementById('salvarText').textContent = 'Atualizar Produto';
                editingId = id;
                document.getElementById('produtoForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Confirmar exclusão
        function confirmarExclusao(id, nome) {
            if (confirm(`⚠️ DESEJA REALMENTE EXCLUIR o produto "${nome}"?`)) {
                excluirProduto(id);
            }
        }

        // Excluir produto
        async function excluirProduto(id) {
            try {
                await fetch(`http://localhost:8080/api/produtos/${id}`, { method: 'DELETE' });
                mostrarSucesso('Produto excluído com sucesso!');
                carregarProdutos();
                limparForm();
            } catch (error) {
                mostrarErro('Erro ao excluir: ' + error.message);
            }
        }

        // Submit formulário
        document.getElementById('produtoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btnSalvar = document.getElementById('btnSalvar');
            const loading = document.getElementById('loadingSalvar');
            const salvarText = document.getElementById('salvarText');

            // Iniciar loading
            btnSalvar.disabled = true;
            loading.style.display = 'inline-block';
            salvarText.textContent = 'Salvando...';

            try {
                const produto = {
                    idproduto: editingId || null,
                    nomeproduto: document.getElementById('nomeproduto').value,
                    categoria: document.getElementById('categoria').value,
                    preco: parseFloat(document.getElementById('preco').value),
                    estoque: parseInt(document.getElementById('estoque').value) || 0
                };

                const method = editingId ? 'PUT' : 'POST';
                const url = editingId ? `http://localhost:8080/api/produtos/${editingId}` : 'http://localhost:8080/api/produtos';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(produto)
                });

                if (response.ok) {
                    mostrarSucesso(editingId ? 'Produto atualizado!' : 'Produto cadastrado!');
                    carregarProdutos();
                    limparForm();
                } else {
                    throw new Error('Erro na resposta do servidor');
                }
            } catch (error) {
                mostrarErro('Erro: ' + error.message);
            } finally {
                // Parar loading
                btnSalvar.disabled = false;
                loading.style.display = 'none';
                salvarText.textContent = editingId ? 'Atualizar Produto' : 'Salvar Produto';
            }
        });

        // Cancelar/Limpar
        document.getElementById('btnCancelar').addEventListener('click', limparForm);

        function limparForm() {
            document.getElementById('produtoForm').reset();
            document.getElementById('produtoId').value = '';
            document.getElementById('formTitle').textContent = 'Novo Produto';
            document.getElementById('salvarText').textContent = 'Salvar Produto';
            document.getElementById('estoque').value = '0';
            editingId = null;
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const termo = this.value.toLowerCase();
            const filtrados = produtos.filter(p => 
                p.nomeproduto.toLowerCase().includes(termo) ||
                p.categoria?.toLowerCase().includes(termo)
            );
            renderizarTabela(filtrados);
        });

        // Refresh
        document.getElementById('btnRefresh').addEventListener('click', carregarProdutos);

        // Toast Sucesso
        function mostrarSucesso(msg) {
            document.getElementById('successMsg').textContent = msg;
            const toast = new bootstrap.Toast(document.getElementById('toastSuccess'));
            toast.show();
        }

        // Toast Erro
        function mostrarErro(msg) {
            document.getElementById('errorMsg').textContent = msg;
            const toast = new bootstrap.Toast(document.getElementById('toastError'));
            toast.show();
        }
    </script>
</body>
