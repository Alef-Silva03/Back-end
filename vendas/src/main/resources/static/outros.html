<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar - Clientes, Produtos, Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-cart4 me-2"></i>Vendas2
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" onclick="logout()">Sair</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#clientes">
                                <i class="bi bi-people me-2"></i>Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">
                                <i class="bi bi-box me-2"></i>Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pedidos">
                                <i class="bi bi-receipt me-2"></i>Pedidos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <!-- Tabs -->
                <ul class="nav nav-tabs mb-4" id="outros-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes-tab-pane" type="button">Clientes</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="produtos-tab" data-bs-toggle="tab" data-bs-target="#produtos-tab-pane" type="button">Produtos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos-tab-pane" type="button">Pedidos</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="outros-tab-content">
                    <!-- Clientes -->
                    <div class="tab-pane fade show active" id="clientes-tab-pane">
                        <div class="d-flex justify-content-between mb-3">
                            <h2>Clientes</h2>
                            <button class="btn btn-success" onclick="novoCliente()">
                                <i class="bi bi-plus-circle me-2"></i>Novo Cliente
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Email</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="clientes-table">
                                    <!-- Carregado via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Produtos -->
                    <div class="tab-pane fade" id="produtos-tab-pane">
                        <div class="d-flex justify-content-between mb-3">
                            <h2>Produtos</h2>
                            <button class="btn btn-success" onclick="novoProduto()">
                                <i class="bi bi-plus-circle me-2"></i>Novo Produto
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="produtos-table">
                                    <!-- Carregado via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Pedidos -->
                    <div class="tab-pane fade" id="pedidos-tab-pane">
                        <h2>Pedidos</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Produto</th>
                                        <th>Qtd</th>
                                        <th>Total</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                                <tbody id="pedidos-table">
                                    <!-- Carregado via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/outros.js"></script>
</body>
</html>
