<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
	<div class="container card shadow-sm p-4" style="max-width: 400px;">
		<h2 class="text-center mb-4">Login</h2>
		<div th:if="${param.error}" class="alert alert-danger">Email ou
			senha inválidos.</div>
		<div th:if="${param.sucesso}" class="alert alert-success">Conta
			criada! Faça login.</div>

		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label class="form-label">Email</label> <input type="email"
					name="email" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Senha</label> <input type="password"
					name="password" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Entrar</button>
		</form>
		<p class="mt-3 text-center">
			Não tem conta? <a href="/cadastro">Cadastre-se</a>
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
