<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container card shadow-sm p-4" style="max-width: 400px;">
        <h2 class="text-center mb-4">Novo Usu√°rio</h2>
        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" th:field="*{senha}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Criar Conta</button>
        </form>
        <a href="/login" class="btn btn-link w-100 mt-2">Voltar ao Login</a>
    </div>
</body>
</html>
