<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha - Vendas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .card-recovery { background: white; border-radius: 1rem; width: 100%; max-width: 400px; padding: 2rem; }
    </style>
</head>
<body>
    <div class="card-recovery shadow">
        <h3 class="fw-bold text-center">Criar Nova Senha</h3>
        <p class="text-muted small text-center mb-4">O token foi validado via link.</p>
        
        <div class="mb-3">
            <label class="form-label fw-bold">Nova Senha</label>
            <input type="password" id="novaSenha" class="form-control" placeholder="••••••••">
        </div>
        <button onclick="salvar()" class="btn btn-primary w-100">SALVAR SENHA</button>
    </div>

    <script>
        // PEGA O TOKEN DA URL AUTOMATICAMENTE
        const params = new URLSearchParams(window.location.search);
        const tokenToken = params.get('token');

        async function salvar() {
            const novaSenha = document.getElementById('novaSenha').value;

            if(!tokenToken) return alert("Link inválido! Peça um novo.");

            const res = await fetch('/api/auth/resetar-senha', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: tokenToken, novaSenha: novaSenha })
            });

            if(res.ok) {
                alert("Sucesso! Pode fazer login.");
                window.location.href = "login.html";
            } else {
                alert("Link expirado ou já utilizado.");
            }
        }
    </script>
</body>
</html>
