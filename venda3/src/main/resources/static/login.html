<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cadastro - Vendas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-login {
            background: white; border-radius: 1rem; box-shadow: 0 1rem 3rem rgba(0,0,0,0.2);
            width: 100%; max-width: 400px; padding: 2.5rem;
        }
        .btn-primary { background-color: #1e3c72; border: none; transition: 0.3s; }
        .btn-primary:hover { background-color: #2a5298; transform: translateY(-1px); }
        .forgot-password { font-size: 0.85rem; color: #6c757d; text-decoration: none; transition: 0.2s; }
        .forgot-password:hover { color: #1e3c72; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="card-login shadow">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
            <h2 class="fw-bold">Vendas API</h2>
            <p class="text-muted small">Entre com suas credenciais</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-semibold">E-mail</label>
                <input type="email" id="email" class="form-control form-control-lg" required placeholder="email@exemplo.com">
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label class="form-label fw-semibold mb-0">Senha</label>
                    <a href="esqueci-senha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <input type="password" id="senha" class="form-control form-control-lg" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 fw-bold">ENTRAR</button>
        </form>

        <div class="text-center">
            <p class="small">Não tem uma conta? 
                <a href="#" class="text-decoration-none fw-bold" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastre-se aqui</a>
            </p>
        </div>
    </div>

    <div class="modal fade" id="modalCadastro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="bi bi-person-plus me-2"></i>Criar Nova Conta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="cadastroForm">
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome Completo</label>
                            <input type="text" id="cadNome" class="form-control" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">E-mail</label>
                            <input type="email" id="cadEmail" class="form-control" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Senha (mín. 6 caracteres)</label>
                            <input type="password" id="cadSenha" class="form-control" minlength="6" placeholder="••••••••" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold text-primary">Tipo de Perfil</label>
                            <select id="cadPerfil" class="form-select border-primary" required>
                                <option value="" disabled selected>Escolha o tipo de conta...</option>
                                <option value="CLIENTE">CLIENTE (Perfil de compra)</option>
                                <option value="ADMIN">ADMINISTRADOR (Acesso total)</option>
                            </select>
                            <div class="form-text mt-2">
                                <i class="bi bi-info-circle"></i> O perfil determina suas permissões no sistema.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary px-4">FINALIZAR CADASTRO</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // LÓGICA DE LOGIN
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const user = await res.json();
                    localStorage.setItem('perfil', user.perfil);
                    localStorage.setItem('nomeUsuario', user.nome);
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Falha no login: E-mail ou senha incorretos.");
                }
            } catch (err) { alert("Erro ao conectar com o servidor."); }
        };

        // LÓGICA DE CADASTRO
        document.getElementById('cadastroForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nome: document.getElementById('cadNome').value,
                email: document.getElementById('cadEmail').value,
                senha: document.getElementById('cadSenha').value,
                perfil: document.getElementById('cadPerfil').value 
            };

            try {
                const res = await fetch('/api/auth/cadastro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("Cadastro realizado com sucesso!");
                    const modalEl = document.getElementById('modalCadastro');
                    const modal = bootstrap.Modal.getInstance(modalEl);
                    modal.hide();
                    document.getElementById('cadastroForm').reset();
                } else {
                    const msg = await res.text();
                    alert("Erro ao cadastrar: " + msg);
                }
            } catch (err) { alert("Erro de rede ao tentar cadastrar."); }
        };
    </script>
</body>
</html>
