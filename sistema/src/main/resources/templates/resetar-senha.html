<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container border rounded bg-white p-4 shadow-sm" style="max-width: 400px;">
    <h4 class="text-center mb-4">Definir Nova Senha</h4>
    <form th:action="@{/resetar-senha}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        
        <div class="mb-3">
            <label class="form-label">Nova Senha</label>
            <input type="password" name="senha" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success w-100">Atualizar Senha</button>
    </form>
</div>

</body>
</html>
