<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-cadastro { border-radius: 15px; border: none; }
        .bg-gradient-primary { background: linear-gradient(45deg, #0d6efd, #0dcaf0); }
        .loading { display: none; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-cadastro shadow">
                <div class="card-header bg-gradient-primary text-white p-4">
                    <h3 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Criar Nova Conta</h3>
                    <p class="mb-0">Preencha os dados abaixo para começar a comprar.</p>
                </div>
                <div class="card-body p-4">
                    
                    <form th:action="@{/registrar-cliente}" method="post">
                        
                        <h5 class="text-primary mb-3"><i class="bi bi-shield-lock me-2"></i>Dados de Acesso</h5>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Senha (mínimo 6 caracteres)</label>
                                <input type="password" name="senha" class="form-control" minlength="6" required>
                            </div>
                        </div>

                        <h5 class="text-primary mb-3"><i class="bi bi-card-list me-2"></i>Dados Pessoais</h5>
                        <div class="row mb-4">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" name="nome" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">CPF (somente números)</label>
                                <input type="text" name="cpf" class="form-control" maxlength="11" placeholder="12345678901" required>
                            </div>
                        </div>

                        <h5 class="text-primary mb-3">
                            <i class="bi bi-geo-alt-fill me-2"></i>Endereço 
                            <span class="badge bg-info text-dark ms-2" style="font-size: 0.7em;">Busca Automática</span>
                        </h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">CEP</label>
                                <div class="input-group">
                                    <input type="text" id="cep" name="cep" class="form-control" maxlength="8" placeholder="00000000" onblur="buscarEndereco()" required>
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                </div>
                                <div id="cepLoading" class="form-text text-primary loading">Buscando endereço...</div>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Logradouro (Rua/Av)</label>
                                <input type="text" id="logradouro" name="logradouro" class="form-control bg-light" readonly required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Número</label>
                                <input type="text" name="numero" class="form-control" required>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label class="form-label">Bairro</label>
                                <input type="text" id="bairro" name="bairro" class="form-control bg-light" readonly required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Cidade / Estado</label>
                                <input type="text" id="cidade" name="cidade" class="form-control bg-light" readonly required>
                                <input type="hidden" id="estado" name="estado">
                            </div>
                        </div>

                        <div class="mt-4 d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Finalizar Cadastro</button>
                            <a th:href="@{/login}" class="btn btn-link text-muted">Já tenho conta? Voltar ao login</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
function buscarEndereco() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    const loading = document.getElementById('cepLoading');
    
    if (cep !== "" && cep.length === 8) {
        loading.style.display = 'block';
        
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(dados => {
                loading.style.display = 'none';
                
                if (!("erro" in dados)) {
                    document.getElementById('logradouro').value = dados.logradouro;
                    document.getElementById('bairro').value = dados.bairro;
                    document.getElementById('cidade').value = dados.localidade + " / " + dados.uf;
                    document.getElementById('estado').value = dados.uf;
                    
                    // Foca automaticamente no campo número para agilizar
                    document.getElementsByName('numero')[0].focus();
                } else {
                    alert("CEP não encontrado. Por favor, verifique.");
                    limparEndereco();
                }
            })
            .catch(() => {
                loading.style.display = 'none';
                alert("Erro ao consultar o serviço de CEP.");
            });
    }
}

function limparEndereco() {
    document.getElementById('logradouro').value = "";
    document.getElementById('bairro').value = "";
    document.getElementById('cidade').value = "";
    document.getElementById('estado').value = "";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
