<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .profile-img-container { position: relative; width: 150px; margin: 0 auto; }
        .profile-img { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .change-photo-btn { position: absolute; bottom: 5px; right: 5px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/loja}"><i class="bi bi-shop me-2"></i>Voltar para a Loja</a>
        <div class="navbar-nav ms-auto align-items-center">
            <a class="nav-link" th:href="@{/cliente/meus-pedidos}">Meus Pedidos</a>
            <form th:action="@{/logout}" method="post" class="ms-2">
                <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
            </form>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="mb-4 fw-bold text-dark">Meus Dados Pessoais</h4>

                    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${sucesso}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/cliente/perfil/atualizar}" method="post" enctype="multipart/form-data">
                        
                        <div class="profile-img-container mb-4">
                            <img id="imgPreview" 
                                 th:src="${cliente.foto != null ? '/img/perfil/' + cliente.foto : '/img/avatar-padrao.png'}" 
                                 class="profile-img" alt="Foto de Perfil">
                            
                            <label for="fileInput" class="btn btn-primary change-photo-btn shadow">
                                <i class="bi bi-camera-fill"></i>
                                <input type="file" name="imagem" id="fileInput" hidden accept="image/*" onchange="previewImage(this)">
                            </label>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Nome Completo</label>
                                <input type="text" name="nome" th:value="${cliente.nome}" class="form-control form-control-lg shadow-sm" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">E-mail (Login)</label>
                                <input type="email" th:value="${cliente.email}" class="form-control bg-light" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">CPF</label>
                                <input type="text" th:value="${cliente.cpf}" class="form-control bg-light" readonly>
                            </div>
                        </div>

                        <hr class="my-4">
                        <h5 class="mb-3 text-primary fw-bold"><i class="bi bi-geo-alt me-2"></i>Endereço de Entrega</h5>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">CEP</label>
                                <input type="text" id="cep" name="cep" th:value="${cliente.cep}" 
                                       class="form-control shadow-sm" maxlength="9" onblur="buscarEndereco()" placeholder="00000-000">
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Logradouro</label>
                                <input type="text" id="logradouro" name="logradouro" th:value="${cliente.logradouro}" class="form-control shadow-sm">
                            </div>
                            <div class="col-md-5 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Bairro</label>
                                <input type="text" id="bairro" name="bairro" th:value="${cliente.bairro}" class="form-control shadow-sm">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Cidade</label>
                                <input type="text" id="cidade" name="cidade" th:value="${cliente.cidade}" class="form-control shadow-sm">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Nº</label>
                                <input type="text" name="numero" th:value="${cliente.numero}" class="form-control shadow-sm">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Complemento</label>
                                <input type="text" name="complemento" th:value="${cliente.complemento}" class="form-control shadow-sm" placeholder="Apto, Bloco, etc.">
                            </div>
                        </div>

                        <div class="mt-4 d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow">
                                <i class="bi bi-save me-2"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Máscara CEP automática
    document.getElementById('cep').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/^(\d{5})(\d)/, '$1-$2');
        e.target.value = v;
    });

    // Preview imediato da foto selecionada
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('imgPreview').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Integração ViaCEP
    function buscarEndereco() {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true; // Evita submit durante a busca

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(d => {
                    if (!d.erro) {
                        document.getElementById('logradouro').value = d.logradouro;
                        document.getElementById('bairro').value = d.bairro;
                        document.getElementById('cidade').value = d.localidade;
                    }
                })
                .finally(() => btn.disabled = false);
        }
    }
</script>
</body>
</html>
