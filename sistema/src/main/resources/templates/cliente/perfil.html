<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .profile-img-container { position: relative; width: 150px; margin: 0 auto; }
        .profile-img { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .change-photo-btn { position: absolute; bottom: 5px; right: 5px; border-radius: 50%; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/loja}"><i class="bi bi-shop me-2"></i>Voltar para a Loja</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/cliente/meus-pedidos}">Meus Pedidos</a>
            <form th:action="@{/logout}" method="post"><button class="btn nav-link">Sair</button></form>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="mb-4 fw-bold">Meus Dados Pessoais</h4>

                    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
                    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                    <form th:action="@{/cliente/perfil/atualizar}" method="post" enctype="multipart/form-data">
                        
                        <div class="profile-img-container mb-4">
                            <img id="imgPreview" th:src="${cliente.foto != null ? '/img/perfil/' + cliente.foto : '/img/avatar-padrao.png'}" 
                                 class="profile-img" alt="Foto de Perfil">
                            <label for="fileInput" class="btn btn-primary btn-sm change-photo-btn">
                                <i class="bi bi-camera-fill"></i>
                                <input type="file" name="imagem" id="fileInput" hidden accept="image/*" onchange="previewImage(this)">
                            </label>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-bold">Nome Completo</label>
                                <input type="text" name="nome" th:value="${cliente.nome}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">E-mail (Login)</label>
                                <input type="email" th:value="${cliente.email}" class="form-control" readonly>
                                <small class="text-muted">O e-mail não pode ser alterado.</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">CPF</label>
                                <input type="text" id="cpf" th:value="${cliente.cpf}" class="form-control" readonly>
                            </div>
                        </div>

                        <hr class="my-4">
                        <h5 class="mb-3 text-primary"><i class="bi bi-geo-alt me-2"></i>Endereço de Entrega</h5>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">CEP</label>
                                <input type="text" id="cep" name="cep" th:value="${cliente.cep}" 
                                       class="form-control" maxlength="9" onblur="buscarEndereco()">
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-bold">Logradouro</label>
                                <input type="text" id="logradouro" name="logradouro" th:value="${cliente.logradouro}" class="form-control">
                            </div>
                            <div class="col-md-5 mb-3">
                                <label class="form-label fw-bold">Bairro</label>
                                <input type="text" id="bairro" name="bairro" th:value="${cliente.bairro}" class="form-control">
                            </div>
                            <div class="col-md-5 mb-3">
                                <label class="form-label fw-bold">Cidade</label>
                                <input type="text" id="cidade" name="cidade" th:value="${cliente.cidade}" class="form-control">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label class="form-label fw-bold">Nº</label>
                                <input type="text" name="numero" th:value="${cliente.numero}" class="form-control">
                            </div>
                        </div>

                        <div class="mt-4 d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Máscara CEP automática
    document.getElementById('cep').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/^(\d{5})(\d)/, '$1-$2');
        e.target.value = v;
    });

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('imgPreview').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function buscarEndereco() {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(d => {
                    if (!d.erro) {
                        document.getElementById('logradouro').value = d.logradouro;
                        document.getElementById('bairro').value = d.bairro;
                        document.getElementById('cidade').value = d.localidade;
                    }
                });
        }
    }
</script>
</body>
</html>
