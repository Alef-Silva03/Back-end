<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Itens do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white p-3">
            <h5 class="mb-0">Detalhes do Pedido #<span th:text="${pedido.id}"></span></h5>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <p class="mb-1"><strong>ID Cliente:</strong> <span th:text="${pedido.cliente.id}"></span></p>
                    <p class="mb-1"><strong>Nome:</strong> <span th:text="${pedido.cliente.nome}"></span></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-1"><strong>Data:</strong> <span th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p class="mb-1"><strong>Status:</strong> <span th:text="${pedido.status}" class="badge bg-secondary"></span></p>
                </div>
            </div>

            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>ID Prod.</th>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Unit√°rio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${pedido.itens}">
                        <td th:text="${item.produto.id}"></td>
                        <td th:text="${item.produto.nome}"></td>
                        <td th:text="${item.quantidade}"></td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(item.precoUnitario, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(item.subtotal, 1, 'POINT', 2, 'COMMA')}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="fw-bold table-active">
                        <td colspan="4" class="text-end">TOTAL:</td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorTotal, 1, 'POINT', 2, 'COMMA')}"></td>
                    </tr>
                </tfoot>
            </table>
            <a href="/cliente/meus-pedidos" class="btn btn-secondary mt-3">Voltar</a>
        </div>
    </div>
</div>
</body>
</html>
