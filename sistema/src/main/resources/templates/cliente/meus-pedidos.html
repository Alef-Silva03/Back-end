<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-PENDENTE { background-color: #ffc107; color: #000; }
        .badge-CONFIRMADO { background-color: #198754; color: #fff; }
        .badge-CANCELADO { background-color: #dc3545; color: #fff; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/loja">Minha Loja</a>
    </div>
</nav>

<div class="container">
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0 text-primary fw-bold">Meus Pedidos</h4>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(pedidos)}" class="text-center py-4">
                <p>Nenhum pedido realizado.</p>
                <a href="/loja" class="btn btn-primary">Ver Produtos</a>
            </div>

            <table th:if="${not #lists.isEmpty(pedidos)}" class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Pedido #</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pedidos}">
                        <td th:text="${p.id}" class="fw-bold"></td>
                        <td th:text="${#temporals.format(p.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:text="${p.status}" class="badge" th:classappend="'badge-' + ${p.status}"></span>
                        </td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(p.valorTotal, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td class="text-center">
                            <div class="d-flex gap-2 justify-content-center">
                                <a th:href="@{/cliente/pedido/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Ver Itens</a>
                                
                                <form th:if="${p.status.name() == 'PENDENTE'}" 
                                      th:action="@{/cliente/pedido/cancelar/{id}(id=${p.id})}" method="post"
                                      onsubmit="return confirm('Confirmar cancelamento?')">
                                    <button type="submit" class="btn btn-sm btn-danger">Cancelar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
