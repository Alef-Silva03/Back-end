<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Vitrine de Produtos - Minha Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .product-card { transition: transform 0.2s; border: none; border-radius: 15px; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-top { height: 220px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px; }
        .badge-estoque { position: absolute; top: 10px; right: 10px; z-index: 10; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/loja}">
            <i class="bi bi-bag-heart-fill me-2 text-primary"></i>Minha Loja
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto align-items-center">
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link px-3" th:href="@{/cliente/meus-pedidos}">Meus Pedidos</a>
                    <a class="nav-link px-3" th:href="@{/cliente/perfil}"><i class="bi bi-person-circle fs-5"></i></a>
                    <form th:action="@{/logout}" method="post" class="ms-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-outline-danger btn-sm rounded-pill px-3" type="submit">Sair</button>
                    </form>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary btn-sm rounded-pill px-4" th:href="@{/login}">Entrar</a>
                </th:block>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show rounded-4 shadow-sm mb-4" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show rounded-4 shadow-sm mb-4" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row mb-5">
        <div class="col-md-8 mx-auto">
            <form th:action="@{/loja}" method="get" class="d-flex shadow-sm rounded-pill bg-white p-1">
                <input type="text" name="nome" class="form-control border-0 rounded-pill px-4" 
                       placeholder="Pesquisar produtos..." th:value="${param.nome}">
                <button class="btn btn-primary rounded-pill px-4" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 mb-4">
            <div class="bg-white p-4 shadow-sm border rounded-4">
                <h6 class="fw-bold mb-3">Filtros</h6>
                <form th:action="@{/loja}" method="get">
                    <label class="form-label small">Preço máximo:</label>
                    <input type="range" class="form-range" min="0" max="5000" name="precoMax" 
                           th:value="${param.precoMax != null ? param.precoMax : 5000}"
                           oninput="this.nextElementSibling.value = 'Até R$ ' + this.value">
                    <output class="d-block mb-3 fw-bold text-primary" 
                            th:text="${param.precoMax != null ? 'Até R$ ' + param.precoMax : 'Até R$ 5000'}"></output>
                    <button type="submit" class="btn btn-dark btn-sm w-100 rounded-pill">Aplicar Filtros</button>
                </form>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                <div class="col" th:each="p : ${produtos}">
                    <div class="card h-100 product-card shadow-sm border-0 position-relative">
                        
                        <span th:if="${p.quantidade <= 0}" class="badge bg-danger badge-estoque">Esgotado</span>
                        
                        <img th:src="${p.foto != null ? '/img/produtos/' + p.foto : '/img/sem-foto.png'}" 
                             class="card-img-top" alt="Imagem do Produto">
                        
                        <div class="card-body d-flex flex-column p-4">
                            <h5 class="card-title fw-bold text-dark" th:text="${p.nome}">Nome</h5>
                            <p class="text-muted small mb-2" th:text="${p.categoria}">Categoria</p>
                            
                            <p class="text-primary fs-4 fw-bold mt-2" 
                               th:text="${'R$ ' + #numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}"></p>
                            
                            <form th:action="@{/loja/comprar/{id}(id=${p.id})}" method="post" class="mt-auto">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                
                                <button type="submit" class="btn btn-primary w-100 fw-bold rounded-pill py-2"
                                        th:disabled="${p.quantidade <= 0}">
                                    <i class="bi bi-cart-plus me-2"></i>
                                    <span th:text="${p.quantidade > 0 ? 'Comprar' : 'Indisponível'}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(produtos)}" class="text-center py-5">
                <i class="bi bi-search fs-1 text-muted"></i>
                <p class="mt-3 text-muted">Nenhum produto encontrado para sua busca.</p>
                <a th:href="@{/loja}" class="btn btn-outline-primary btn-sm rounded-pill">Ver todos os produtos</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
