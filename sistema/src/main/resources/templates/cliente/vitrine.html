<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vitrine de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .product-card { transition: transform 0.2s; border: none; border-radius: 15px; overflow: hidden; }
        .product-card:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.12); }
        .card-img-top { height: 200px; object-fit: cover; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/loja}"><i class="bi bi-bag-heart-fill me-2"></i>Minha Loja</a>
        <div class="navbar-nav ms-auto align-items-center">
            <a class="nav-link" th:href="@{/cliente/meus-pedidos}">Meus Pedidos</a>
            <a class="nav-link" th:href="@{/cliente/perfil}"><i class="bi bi-person-circle fs-5"></i></a>
            <form th:action="@{/logout}" method="post" class="ms-2">
                <button class="btn btn-outline-light btn-sm">Sair</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="p : ${produtos}">
            <div class="card h-100 product-card shadow-sm">
                <img th:src="${p.foto != null ? '/img/produtos/' + p.foto : '/img/sem-foto.png'}" class="card-img-top">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-dark" th:text="${p.nome}">Produto</h5>
                    <p class="text-primary fs-4 fw-bold mb-3" th:text="${'R$ ' + #numbers.formatDecimal(p.preco, 1, 2, 'COMMA')}"></p>
                    
                    <form th:action="@{/loja/comprar/{id}(id=${p.id})}" method="post" class="mt-auto">
                        <button type="submit" class="btn btn-primary w-100 fw-bold">
                            <i class="bi bi-cart-plus me-2"></i>Comprar Agora
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
