<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema de Vendas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
body {
	background-color: #f0f2f5;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

.card-login {
	border: none;
	border-radius: 1rem;
	width: 100%;
	max-width: 400px;
}

.btn-login {
	padding: 0.8rem;
	font-weight: bold;
	border-radius: 0.5rem;
}
</style>
</head>
<body>

	<div class="container d-flex justify-content-center">
		<div class="card card-login shadow-lg p-4">
			<div class="text-center mb-4">
				<i class="bi bi-bag-check-fill text-primary"
					style="font-size: 3rem;"></i>
				<h2 class="fw-bold mt-2">Bem-vindo</h2>
				<p class="text-muted">Acesse sua conta para continuar</p>
			</div>

			<div th:if="${sucesso}"
				class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${sucesso}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>

			<div th:if="${erro}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<span th:text="${erro}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>

			<div th:if="${param.error}" class="alert alert-danger">E-mail
				ou senha inválidos.</div>

			<form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label class="form-label fw-semibold">E-mail</label>
					<div class="input-group">
						<span class="input-group-text bg-white"><i
							class="bi bi-envelope"></i></span> <input type="email" name="username"
							class="form-control" placeholder="seu@email.com" required>
					</div>
				</div>

				<div class="mb-3">
					<label class="form-label fw-semibold">Senha</label>
					<div class="input-group">
						<span class="input-group-text bg-white"><i
							class="bi bi-lock"></i></span> <input type="password" name="password"
							class="form-control" placeholder="********" required>
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center mb-4">
					<a href="#" class="text-decoration-none small"
						data-bs-toggle="modal" data-bs-target="#modalEsqueciSenha">Esqueci
						minha senha</a>
				</div>

				<button type="submit"
					class="btn btn-primary btn-login w-100 mb-3 shadow-sm">Entrar</button>
			</form>

			<div class="text-center mt-3">
				<span class="text-muted">Não tem uma conta?</span> <a
					th:href="@{/cadastro}" class="text-decoration-none fw-bold">
					Cadastre-se agora</a>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalEsqueciSenha" tabindex="-1"
		aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content border-0 shadow">
				<form th:action="@{/esqueci-senha}" method="post">
					<div class="modal-header border-0 pb-0">
						<h5 class="modal-title fw-bold" id="modalLabel">Recuperar
							Acesso</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body py-4">
						<p class="text-muted">Enviaremos um link de recuperação para o
							e-mail cadastrado.</p>
						<div class="mb-0">
							<label class="form-label fw-semibold">E-mail</label> <input
								type="email" name="email" class="form-control"
								placeholder="Digite seu e-mail" required>
						</div>
					</div>
					<div class="modal-footer border-0 pt-0">
						<button type="button" class="btn btn-light"
							data-bs-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary px-4">Enviar
							Link</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
