<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; }
        .table-card { border-radius: 12px; overflow: hidden; border: none; }
        .product-img { 
            width: 50px; 
            height: 50px; 
            object-fit: cover; 
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .navbar-admin { background-color: #1a1d20 !important; }
        .btn-action { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-admin shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
                <i class="bi bi-shield-lock me-2"></i>SISTEMA ADMIN
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/clientes}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/admin/produtos}">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/pedidos}">Pedidos</a></li>
                    <li class="nav-item ms-lg-3">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger px-3 rounded-pill">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1 small">
                        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}" class="text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item active">Produtos</li>
                    </ol>
                </nav>
                <h3 class="fw-bold text-dark mb-0">Catálogo de Produtos</h3>
            </div>
            <a th:href="@{/admin/produtos/novo}" class="btn btn-primary shadow-sm px-4 fw-bold">
                <i class="bi bi-plus-lg me-2"></i>Novo Produto
            </a>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card table-card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light text-muted small text-uppercase">
                            <tr>
                                <th class="ps-4">Produto</th>
                                <th>Estoque</th>
                                <th>Preço</th>
                                <th class="text-center pe-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${produtos}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <img th:src="${p.foto != null && p.foto != '' ? '/img/produtos/' + p.foto : '/img/sem-foto.png'}" 
                                             class="product-img me-3 shadow-sm" 
                                             onerror="this.src='/img/sem-foto.png';">
                                        <div>
                                            <div class="fw-bold text-dark" th:text="${p.nome}">Nome</div>
                                            <small class="text-muted" th:text="${p.categoria}">Categoria</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:class="${p.quantidade <= 5 ? 'badge bg-danger' : 'badge bg-light text-dark border'}" 
                                          th:text="${p.quantidade + ' unid.'}">0</span>
                                </td>
                                <td class="fw-bold text-primary" 
                                    th:text="${'R$ ' + #numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}">
                                </td>
                                <td class="text-center pe-4">
                                    <div class="d-flex justify-content-center gap-2">
                                        <a th:href="@{/admin/produtos/editar/{id}(id=${p.id})}" 
                                           class="btn btn-sm btn-outline-warning btn-action" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        
                                        <form th:action="@{/admin/produtos/excluir/{id}(id=${p.id})}" method="post" 
                                              onsubmit="return confirm('Excluir este produto permanentemente?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger btn-action" title="Excluir">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(produtos)}">
                                <td colspan="4" class="text-center py-5">
                                    <i class="bi bi-box-seam text-muted display-1 opacity-25"></i>
                                    <p class="text-muted mt-3">Nenhum produto cadastrado.</p>
                                    <a th:href="@{/admin/produtos/novo}" class="btn btn-primary">Cadastrar Agora</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
