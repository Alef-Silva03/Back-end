<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .preview-img { 
            width: 100%; 
            max-width: 200px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px; 
            border: 2px dashed #dee2e6;
            display: none; /* Escondido até selecionar uma imagem */
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Cadastrar Novo Produto</h5>
                    <a th:href="@{/admin/produtos}" class="btn btn-outline-light btn-sm">Voltar</a>
                </div>
                <div class="card-body p-4">
                    
                    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                    <form th:action="@{/admin/produtos/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nome do Produto</label>
                                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Teclado Mecânico RGB" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Preço de Venda (R$)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" step="0.01" th:field="*{preco}" class="form-control" placeholder="0,00" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-5 text-center">
                                <label class="form-label fw-bold d-block text-start">Imagem do Produto</label>
                                
                                <div class="mb-3">
                                    <img id="imgPreview" src="#" alt="Preview" class="preview-img mx-auto mb-2">
                                    <div id="placeholderPreview" class="bg-light d-flex align-items-center justify-content-center border rounded" style="height: 200px;">
                                        <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
                                    </div>
                                </div>

                                <input type="file" name="imagem" id="fileInput" class="form-control form-control-sm" accept="image/*" onchange="previewImage(this)">
                                <div class="form-text">Formatos aceitos: JPG, PNG.</div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-light px-4">Limpar</button>
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-check-circle me-2"></i>Salvar Produto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Função para mostrar a imagem assim que o usuário seleciona o arquivo
    function previewImage(input) {
        const preview = document.getElementById('imgPreview');
        const placeholder = document.getElementById('placeholderPreview');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.style.display = 'none';
            placeholder.style.display = 'flex';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
