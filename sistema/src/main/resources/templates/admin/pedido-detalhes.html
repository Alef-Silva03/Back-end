<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-header { background-color: #f8f9fa; font-weight: bold; border-bottom: 1px solid #dee2e6; }
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; border: 1px solid #eee; }
        .card { border-radius: 12px; border: none; }
        @media print { .btn, nav, .breadcrumb { display: none !important; } }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-shield-lock me-2"></i>PAINEL ADMIN
        </a>
        <div class="d-flex gap-2">
            <a th:href="@{/admin/pedidos}" class="btn btn-outline-light btn-sm">Lista de Pedidos</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/pedidos}">Pedidos</a></li>
            <li class="breadcrumb-item active" th:text="'Pedido #' + ${pedido.id}">#0</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header">Resumo do Pedido</div>
                <div class="card-body">
                    <p class="mb-1 text-muted small text-uppercase">Nº do Pedido</p>
                    <h5 class="fw-bold" th:text="${'#' + pedido.id}">#000</h5>
                    <hr class="opacity-25">
                    <p class="mb-1 text-muted small text-uppercase">Data e Hora</p>
                    <p class="fw-bold" th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></p>
                    <hr class="opacity-25">
                    <p class="mb-1 text-muted small text-uppercase">Status Atual</p>
                    <span th:class="${#strings.toString(pedido.status) == 'CONFIRMADO' ? 'badge bg-success' : 'badge bg-warning text-dark'}" 
                          th:text="${pedido.status}">PENDENTE</span>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header">Dados do Cliente</div>
                <div class="card-body text-center">
                    <img th:src="${pedido.cliente.foto != null && pedido.cliente.foto != '' ? '/img/perfil/' + pedido.cliente.foto : '/img/perfil/default.png'}" 
                         class="rounded-circle mb-3 border shadow-sm" width="80" height="80" onerror="this.src='/img/perfil/default.png';">
                    
                    <h5 th:text="${pedido.cliente.nome}" class="fw-bold mb-0">Nome do Cliente</h5>
                    <p th:text="${pedido.cliente.email}" class="text-muted small"></p>
                    
                    <div class="text-start mt-3 small bg-light p-3 rounded">
                        <p class="mb-1 text-truncate"><strong>CPF:</strong> <span th:text="${pedido.cliente.cpf}">-</span></p>
                        <p class="mb-1"><strong>Endereço:</strong> <span th:text="${pedido.cliente.logradouro != null ? pedido.cliente.logradouro + ', ' + pedido.cliente.numero : 'Não informado'}"></span></p>
                        <p class="mb-0"><strong>Cidade:</strong> <span th:text="${pedido.cliente.cidade + ' - ' + pedido.cliente.cep}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">Produtos Comprados</div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr class="small text-uppercase text-muted">
                                    <th class="ps-4">Produto</th>
                                    <th class="text-center">Qtd</th>
                                    <th class="text-end">Unitário</th>
                                    <th class="text-end pe-4">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${pedido.itens}">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center">
                                            <img th:src="${item.produto.foto != null && item.produto.foto != '' ? '/img/produtos/' + item.produto.foto : '/img/sem-foto.png'}" 
                                                 class="product-img me-3" onerror="this.src='/img/sem-foto.png';">
                                            <span th:text="${item.produto.nome}" class="fw-bold text-dark"></span>
                                        </div>
                                    </td>
                                    <td class="text-center" th:text="${item.quantidade}">1</td>
                                    <td class="text-end text-muted" th:text="${'R$ ' + #numbers.formatDecimal(item.precoUnitario ?: 0, 1, 'POINT', 2, 'COMMA')}"></td>
                                    <td class="text-end pe-4 fw-bold" th:text="${'R$ ' + #numbers.formatDecimal(item.subtotal ?: 0, 1, 'POINT', 2, 'COMMA')}"></td>
                                </tr>
                            </tbody>
                            <tfoot class="table-light">
                                <tr>
                                    <td colspan="3" class="text-end fw-bold py-3 text-uppercase small">Total do Pedido:</td>
                                    <td class="text-end pe-4 fw-bold text-primary fs-5 py-3" 
                                        th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorTotal ?: 0, 1, 'POINT', 2, 'COMMA')}"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 d-flex justify-content-between align-items-center">
                <button onclick="window.print()" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-printer me-2"></i>Imprimir Recibo
                </button>
                
                <form th:if="${#strings.toString(pedido.status) == 'PENDENTE'}" 
                      th:action="@{/admin/pedidos/confirmar/{id}(id=${pedido.id})}" method="post">
                    <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
                        <i class="bi bi-check-circle me-2"></i>Confirmar Pagamento
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
