<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pedido - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-header { background-color: #f8f9fa; font-weight: bold; }
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Painel Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm">Voltar</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header border-bottom">Informações do Pedido</div>
                <div class="card-body">
                    <p class="mb-1 text-muted small text-uppercase">Nº do Pedido</p>
                    <h5 class="fw-bold" th:text="${'#' + pedido.id}">#123</h5>
                    <hr>
                    <p class="mb-1 text-muted small text-uppercase">Data e Hora</p>
                    <p class="fw-bold" th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></p>
                    <hr>
                    <p class="mb-1 text-muted small text-uppercase">Status Atual</p>
                    <span th:class="${pedido.status.name() == 'CONFIRMADO' ? 'badge bg-success' : 'badge bg-warning text-dark'}" 
                          th:text="${pedido.status}"></span>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header border-bottom">Dados do Cliente</div>
                <div class="card-body text-center">
                    <img th:src="${pedido.cliente.foto != null ? '/img/perfil/' + pedido.cliente.foto : '/img/perfil/default.png'}" 
                         class="rounded-circle mb-3 border" width="100" height="100">
                    <h5 th:text="${pedido.cliente.nome}" class="fw-bold mb-0">Nome do Cliente</h5>
                    <p th:text="${pedido.cliente.email}" class="text-muted"></p>
                    <div class="text-start mt-3 small">
                        <p class="mb-1"><strong>CPF:</strong> <span th:text="${pedido.cliente.cpf}"></span></p>
                        <p class="mb-1"><strong>Endereço:</strong> <span th:text="${pedido.cliente.logradouro + ', ' + pedido.cliente.numero}"></span></p>
                        <p class="mb-1"><strong>Cidade:</strong> <span th:text="${pedido.cliente.cidade + '/' + pedido.cliente.cep}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header border-bottom">Produtos do Pedido</div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Produto</th>
                                <th class="text-center">Qtd</th>
                                <th class="text-end">Preço Unit.</th>
                                <th class="text-end pe-4">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${pedido.itens}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <img th:src="${item.produto.foto != null ? '/img/produtos/' + item.produto.foto : '/img/sem-foto.png'}" 
                                             class="product-img me-3">
                                        <span th:text="${item.produto.nome}" class="fw-bold"></span>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${item.quantidade}">1</td>
                                <td class="text-end" th:text="${'R$ ' + #numbers.formatDecimal(item.precoUnitario, 1, 'POINT', 2, 'COMMA')}"></td>
                                <td class="text-end pe-4 fw-bold" th:text="${'R$ ' + #numbers.formatDecimal(item.subtotal, 1, 'POINT', 2, 'COMMA')}"></td>
                            </tr>
                        </tbody>
                        <tfoot class="table-light">
                            <tr>
                                <td colspan="3" class="text-end fw-bold py-3">VALOR TOTAL:</td>
                                <td class="text-end pe-4 fw-bold text-primary fs-5 py-3" 
                                    th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorTotal, 1, 'POINT', 2, 'COMMA')}"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            
            <div class="mt-4 d-flex justify-content-end gap-2">
                <form th:if="${pedido.status.name() == 'PENDENTE'}" 
                      th:action="@{/admin/pedidos/confirmar/{id}(id=${pedido.id})}" method="post">
                    <button type="submit" class="btn btn-success px-4">Confirmar Pagamento</button>
                </form>
                <button onclick="window.print()" class="btn btn-secondary"><i class="bi bi-printer me-2"></i>Imprimir Pedido</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
