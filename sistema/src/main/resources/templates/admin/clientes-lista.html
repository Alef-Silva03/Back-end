<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Painel Admin</a>
        <a th:href="@{/admin/clientes/novo}" class="btn btn-primary">Novo Cliente</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-primary">Clientes Cadastrados</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">Perfil</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Cidade/UF</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${clientes}">
                            <td class="ps-4">
                                <img th:src="${c.foto != null && c.foto != '' ? '/img/perfil/' + c.foto : '/img/perfil/default.png'}" 
                                     class="rounded-circle border" style="width: 45px; height: 45px; object-fit: cover;">
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${c.nome}">Nome</div>
                                <small class="text-muted" th:text="${c.email}">email@teste.com</small>
                            </td>
                            <td th:text="${c.cpf}">000.000.000-00</td>
                            <td th:text="${c.cidade != null ? c.cidade : 'Não informado'}">Cidade</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a th:href="@{/admin/clientes/editar/{id}(id=${c.id})}" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></a>
                                    <a th:href="@{/admin/clientes/excluir/{id}(id=${c.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Excluir cliente?')"><i class="bi bi-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
