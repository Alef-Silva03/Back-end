<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .table-hover tbody tr:hover { background-color: rgba(0,0,0,.03); }
        .img-perfil-lista { width: 45px; height: 45px; object-fit: cover; border-radius: 50%; }
        .card { border-radius: 15px; border: none; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-shield-lock me-2"></i>SISTEMA ADMIN
        </a>
        <div class="navbar-nav ms-auto align-items-center">
            <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="nav-link active" th:href="@{/admin/clientes}">Clientes</a>
            <a class="nav-link" th:href="@{/admin/produtos}">Produtos</a>
            <a class="nav-link" th:href="@{/admin/pedidos}">Pedidos</a>
            <a th:href="@{/admin/clientes/novo}" class="btn btn-primary btn-sm ms-lg-3 px-3 rounded-pill">
                <i class="bi bi-person-plus me-1"></i> Novo Cliente
            </a>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0 text-dark">Base de Clientes</h3>
        <span class="badge bg-white text-dark border shadow-sm p-2 px-3">
            Total: <strong th:text="${#lists.size(clientes)}">0</strong>
        </span>
    </div>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show border-0 shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show border-0 shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-muted small text-uppercase">
                        <tr>
                            <th class="ps-4">Perfil</th>
                            <th>Informações básicas</th>
                            <th>Documento (CPF)</th>
                            <th>Localização</th>
                            <th class="text-center pe-4">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${clientes}">
                            <td class="ps-4">
                                <img th:src="${c.foto != null && c.foto != '' ? '/img/perfil/' + c.foto : '/img/perfil/default.png'}" 
                                     class="img-perfil-lista border shadow-sm" 
                                     onerror="this.src='/img/perfil/default.png';">
                            </td>
                            <td>
                                <div class="fw-bold text-dark" th:text="${c.nome}">Nome</div>
                                <small class="text-muted" th:text="${c.email}">email@teste.com</small>
                            </td>
                            <td class="font-monospace" th:text="${c.cpf != null && c.cpf != '' ? c.cpf : '---'}">000.000.000-00</td>
                            <td>
                                <i class="bi bi-geo-alt small text-muted"></i>
                                <span th:text="${c.cidade != null ? c.cidade : 'Não informado'}">Cidade</span>
                            </td>
                            <td class="pe-4">
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{/admin/clientes/editar/{id}(id=${c.id})}" 
                                       class="btn btn-sm btn-outline-primary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    
                                    <form th:action="@{/admin/clientes/excluir/{id}(id=${c.id})}" method="post" 
                                          onsubmit="return confirm('Deseja realmente excluir este cliente?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Excluir">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                <i class="bi bi-people fs-1 d-block mb-2"></i>
                                Nenhum cliente cadastrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
