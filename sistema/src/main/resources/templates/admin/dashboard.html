<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-stat { border: none; border-radius: 12px; transition: transform 0.2s; position: relative; overflow: hidden; }
        .card-stat:hover { transform: translateY(-5px); }
        .icon-box { font-size: 3rem; opacity: 0.2; position: absolute; right: 10px; bottom: -5px; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">SISTEMA VENDAS ADMIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto align-items-center">
                <a class="nav-link active" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/clientes}">Clientes</a>
                <a class="nav-link" th:href="@{/admin/produtos}">Produtos</a>
                <form th:action="@{/logout}" method="post" class="ms-lg-3">
                    <button class="btn btn-sm btn-danger px-3">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">Visão Geral</h3>
        <span class="text-muted" th:text="${#temporals.format(#temporals.createNow(), 'EEEE, dd ''de'' MMMM')}">Data</span>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card card-stat bg-primary text-white shadow-sm h-100">
                <div class="card-body">
                    <h6 class="text-uppercase small fw-bold">Faturamento Total</h6>
                    <h2 class="mb-0" th:text="${'R$ ' + #numbers.formatDecimal(faturamentoMes, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</h2>
                    <i class="bi bi-cash-stack icon-box"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-stat bg-warning text-dark shadow-sm h-100">
                <div class="card-body">
                    <h6 class="text-uppercase small fw-bold">Aguardando Pagamento</h6>
                    <h2 class="mb-0" th:text="${qtdPendentes}">0</h2>
                    <i class="bi bi-hourglass-split icon-box"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-stat bg-info text-white shadow-sm h-100">
                <div class="card-body">
                    <h6 class="text-uppercase small fw-bold">Total de Pedidos</h6>
                    <h2 class="mb-0" th:text="${totalPedidos}">0</h2>
                    <i class="bi bi-cart-check icon-box"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold"><i class="bi bi-list-stars me-2 text-primary"></i>Pedidos Recentes</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">Cliente</th>
                            <th>Data</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${pedidos}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img th:src="${p.cliente.foto != null && p.cliente.foto != '' ? '/img/perfil/' + p.cliente.foto : '/img/perfil/default.png'}" 
                                         class="rounded-circle me-3 shadow-sm" width="40" height="40" style="object-fit: cover;"
                                         onerror="this.src='/img/perfil/default.png';">
                                    <div>
                                        <div class="fw-bold text-dark" th:text="${p.cliente.nome}">Nome</div>
                                        <small class="text-muted" th:text="${p.cliente.email}"></small>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${#temporals.format(p.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
                            <td class="fw-bold" th:text="${'R$ ' + #numbers.formatDecimal(p.valorTotal, 1, 'POINT', 2, 'COMMA')}"></td>
                            <td>
                                <span th:class="${p.status.name() == 'CONFIRMADO' ? 'badge bg-success' : 'badge bg-warning text-dark'}" 
                                      th:text="${p.status}">Status</span>
                            </td>
                            <td class="text-center">
                                <form th:if="${p.status.name() == 'PENDENTE'}" 
                                      th:action="@{/admin/pedidos/confirmar/{id}(id=${p.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-success rounded-pill px-3">
                                        Confirmar
                                    </button>
                                </form>
                                <span th:if="${p.status.name() == 'CONFIRMADO'}" class="text-success fw-bold small">
                                    <i class="bi bi-check2-all"></i> Concluído
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
