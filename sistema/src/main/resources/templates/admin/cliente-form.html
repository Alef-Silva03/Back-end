<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'} + ' - Admin'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .preview-img { 
            width: 180px; height: 180px; 
            object-fit: cover; border-radius: 50%; 
            border: 3px solid #dee2e6;
        }
        .loading-spinner { display: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div class="card shadow border-0" style="border-radius: 15px;">
                <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center" style="border-radius: 15px 15px 0 0;">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-person-gear me-2"></i>
                        <span th:text="${cliente.id == null ? 'Cadastrar Novo Cliente' : 'Editar Cliente: ' + cliente.nome}"></span>
                    </h5>
                    <a th:href="@{/admin/clientes}" class="btn btn-outline-light btn-sm px-3">Voltar</a>
                </div>
                
                <div class="card-body p-4">
                    <form th:action="@{/admin/clientes/salvar}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{foto}">
                        
                        <div class="row">
                            <div class="col-md-3 text-center border-end">
                                <label class="form-label fw-bold">Foto de Perfil</label>
                                <div class="mb-3">
                                    <img id="imgPreview" 
                                         th:src="${cliente.foto != null && cliente.foto != '' ? '/img/perfil/' + cliente.foto : '#'}" 
                                         th:style="${cliente.foto != null && cliente.foto != '' ? 'display:block;' : 'display:none;'}"
                                         class="preview-img mx-auto mb-2 shadow-sm">
                                    
                                    <div id="placeholderPreview" 
                                         th:style="${cliente.foto != null && cliente.foto != '' ? 'display:none;' : 'display:flex;'}"
                                         class="bg-light d-flex align-items-center justify-content-center border rounded-circle mx-auto" 
                                         style="width: 180px; height: 180px;">
                                        <i class="bi bi-person-fill text-muted" style="font-size: 4rem;"></i>
                                    </div>
                                </div>
                                <input type="file" name="imagem" id="fileInput" class="form-control form-control-sm" accept="image/*" onchange="previewImage(this)">
                            </div>

                            <div class="col-md-9">
                                <h6 class="text-primary fw-bold mb-3 border-bottom pb-2">Dados Pessoais</h6>
                                <div class="row g-3">
                                    <div class="col-md-8">
                                        <label class="form-label fw-bold">Nome Completo</label>
                                        <input type="text" th:field="*{nome}" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">CPF</label>
                                        <input type="text" th:field="*{cpf}" id="cpf" class="form-control" placeholder="000.000.000-00" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label fw-bold">E-mail (Login)</label>
                                        <input type="email" th:field="*{email}" class="form-control" required>
                                    </div>
                                </div>

                                <h6 class="text-primary fw-bold mt-4 mb-3 border-bottom pb-2">
                                    Endereço 
                                    <span id="cepLoading" class="spinner-border spinner-border-sm text-primary ms-2 loading-spinner"></span>
                                </h6>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label class="form-label fw-bold">CEP</label>
                                        <input type="text" th:field="*{cep}" id="cep" class="form-control" placeholder="00000-000">
                                    </div>
                                    <div class="col-md-7">
                                        <label class="form-label fw-bold">Logradouro</label>
                                        <input type="text" th:field="*{logradouro}" id="logradouro" class="form-control">
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label fw-bold">Nº</label>
                                        <input type="text" th:field="*{numero}" id="numero" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Complemento</label>
                                        <input type="text" th:field="*{complemento}" id="complemento" class="form-control" placeholder="Apt, Bloco, etc.">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Bairro</label>
                                        <input type="text" th:field="*{bairro}" id="bairro" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Cidade</label>
                                        <input type="text" th:field="*{cidade}" id="cidade" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary px-5 fw-bold shadow">
                                <i class="bi bi-save me-2"></i>Salvar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/imask"></script>
<script>
    // Máscaras
    IMask(document.getElementById('cpf'), { mask: '000.000.000-00' });
    IMask(document.getElementById('cep'), { mask: '00000-000' });

    // Busca de CEP
    function buscarCep(valor) {
        const cep = valor.replace(/\D/g, '');
        if (cep.length === 8) {
            document.getElementById('cepLoading').style.display = 'inline-block';
            
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('numero').focus(); // Foca no número
                    }
                })
                .finally(() => {
                    document.getElementById('cepLoading').style.display = 'none';
                });
        }
    }

    // Listener para o campo CEP
    document.getElementById('cep').addEventListener('blur', function() {
        buscarCep(this.value);
    });

    // Preview de Imagem
    function previewImage(input) {
        const preview = document.getElementById('imgPreview');
        const placeholder = document.getElementById('placeholderPreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
