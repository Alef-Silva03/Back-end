<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .preview-img { 
            width: 100%; max-width: 180px; height: 180px; 
            object-fit: cover; border-radius: 50%; /* Foto de perfil arredondada */
            border: 3px solid #dee2e6; display: none;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Gerenciar Cliente</h5>
                    <a th:href="@{/admin/clientes}" class="btn btn-outline-light btn-sm">Voltar</a>
                </div>
                <div class="card-body p-4">
                    
                    <form th:action="@{/admin/clientes/salvar}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row">
                            <div class="col-md-3 text-center border-end">
                                <label class="form-label fw-bold">Foto de Perfil</label>
                                <div class="mb-3">
                                    <img id="imgPreview" src="#" alt="Preview" class="preview-img mx-auto mb-2">
                                    <div id="placeholderPreview" class="bg-light d-flex align-items-center justify-content-center border rounded-circle mx-auto" style="width: 180px; height: 180px;">
                                        <i class="bi bi-person-fill text-muted" style="font-size: 4rem;"></i>
                                    </div>
                                </div>
                                <input type="file" name="imagem" id="fileInput" class="form-control form-control-sm" accept="image/*" onchange="previewImage(this)">
                            </div>

                            <div class="col-md-9">
                                <h6 class="text-primary fw-bold mb-3">Dados Pessoais</h6>
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label class="form-label fw-bold">Nome Completo</label>
                                        <input type="text" th:field="*{nome}" class="form-control" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">CPF</label>
                                        <input type="text" th:field="*{cpf}" class="form-control" placeholder="000.000.000-00">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label fw-bold">E-mail (Login)</label>
                                        <input type="email" th:field="*{email}" class="form-control" required>
                                    </div>
                                </div>

                                <h6 class="text-primary fw-bold mt-3 mb-3">Endereço</h6>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">CEP</label>
                                        <input type="text" th:field="*{cep}" class="form-control">
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label class="form-label fw-bold">Logradouro</label>
                                        <input type="text" th:field="*{logradouro}" class="form-control">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label class="form-label fw-bold">Bairro</label>
                                        <input type="text" th:field="*{bairro}" class="form-control">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label class="form-label fw-bold">Cidade</label>
                                        <input type="text" th:field="*{cidade}" class="form-control">
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label class="form-label fw-bold">Nº</label>
                                        <input type="text" th:field="*{numero}" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-save me-2"></i>Salvar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(input) {
        const preview = document.getElementById('imgPreview');
        const placeholder = document.getElementById('placeholderPreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
