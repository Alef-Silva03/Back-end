<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style> 
        body { background-color: #f0f2f5; }
        .card-cadastro { border-radius: 15px; border: none; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow-lg mx-auto card-cadastro" style="max-width: 850px;">
        <div class="card-header bg-dark text-white text-center py-3">
            <h4 class="mb-0 fw-bold">Crie sua Conta</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/usuarios/salvar}" th:object="${usuarioDTO}" method="post" enctype="multipart/form-data">
                
                <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                <div class="row g-3 mb-4">
                    <div class="col-md-12">
                        <label class="form-label fw-bold">Nome Completo</label>
                        <input type="text" th:field="*{nome}" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Perfil</label>
                        <select th:field="*{tipoUsuario}" id="tipoUsuario" class="form-select border-primary" onchange="toggleCampos()" required>
                            <option value="CLIENTE">Cliente</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Foto</label>
                        <input type="file" name="imagem" class="form-control" accept="image/*">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">E-mail</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Senha</label>
                        <input type="password" th:field="*{senha}" class="form-control" required>
                    </div>
                </div>

                <div id="secaoCliente">
                    <div class="row g-3">
                        <div class="col-md-4"><label class="form-label fw-bold">CPF</label><input type="text" th:field="*{cpf}" id="cpf" class="form-control input-cliente"></div>
                        <div class="col-md-4"><label class="form-label fw-bold">CEP</label><input type="text" th:field="*{cep}" id="cep" class="form-control input-cliente" onblur="buscarEndereco()"></div>
                        <div class="col-md-4"><label class="form-label fw-bold">NÂº</label><input type="text" th:field="*{numero}" class="form-control input-cliente"></div>
                        <div class="col-md-8"><label class="form-label fw-bold">Rua</label><input type="text" th:field="*{logradouro}" id="logradouro" class="form-control" readonly></div>
                        <div class="col-md-4"><label class="form-label fw-bold">Bairro</label><input type="text" th:field="*{bairro}" id="bairro" class="form-control" readonly></div>
                        <div class="col-md-6"><label class="form-label fw-bold">Cidade</label><input type="text" th:field="*{cidade}" id="cidade" class="form-control" readonly></div>
                        <div class="col-md-6"><label class="form-label fw-bold">Complemento</label><input type="text" th:field="*{complemento}" class="form-control"></div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">Finalizar Cadastro</button>
                    <a th:href="@{/login}" class="btn btn-link text-muted">Voltar ao Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleCampos() {
        const tipo = document.getElementById("tipoUsuario").value;
        document.getElementById("secaoCliente").style.display = (tipo === "ADMIN") ? "none" : "block";
    }
    
    function buscarEndereco() {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(d => {
                    if (!d.erro) {
                        document.getElementById('logradouro').value = d.logradouro;
                        document.getElementById('bairro').value = d.bairro;
                        document.getElementById('cidade').value = d.localidade;
                    }
                });
        }
    }
    window.onload = toggleCampos;
</script>
</body>
</html>
