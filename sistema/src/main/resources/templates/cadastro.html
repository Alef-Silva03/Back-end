<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        /* Esconde a seção por padrão se necessário */
        .campo-cliente { display: block; } 
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 800px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Crie sua Conta</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/usuarios/salvar}" method="post" enctype="multipart/form-data">
                
                <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Perfil de Acesso</label>
                        <select name="tipoUsuario" id="tipoUsuario" class="form-select" onchange="toggleCampos()" required>
                            <option value="CLIENTE">Cliente</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Foto de Perfil</label>
                        <input type="file" name="imagem" class="form-control" accept="image/*">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">E-mail (Login)</label>
                        <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Mínimo 6 caracteres" required>
                    </div>
                </div>

                <hr>

                <div id="secaoEndereco">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label fw-bold">Nome Completo</label>
                            <input type="text" name="nome" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label fw-bold">CEP</label>
                            <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" onblur="buscarEndereco()">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Logradouro</label>
                            <input type="text" id="logradouro" name="logradouro" class="form-control" readonly>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label fw-bold">Número</label>
                            <input type="text" name="numero" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Bairro</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Complemento</label>
                            <input type="text" name="complemento" class="form-control" placeholder="Apto, Sala, Bloco...">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Finalizar Cadastro</button>
                    <a th:href="@{/login}" class="btn btn-link text-muted">Já tenho uma conta. Voltar ao Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Máscara para CEP
    document.getElementById('cep').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/^(\d{5})(\d)/, '$1-$2');
        e.target.value = v;
    });

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length <= 11) {
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }
        e.target.value = v;
    });

    // Função para mostrar/esconder endereço caso queira simplificar o cadastro de ADMIN
    function toggleCampos() {
        const tipo = document.getElementById("tipoUsuario").value;
        const secao = document.getElementById("secaoEndereco");
        // Se for ADMIN, talvez você queira esconder o endereço:
        // secao.style.display = (tipo === "ADMIN") ? "none" : "block";
    }

    // Busca Automática por CEP
    function buscarEndereco() {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(d => {
                    if (!d.erro) {
                        document.getElementById('logradouro').value = d.logradouro;
                        document.getElementById('bairro').value = d.bairro;
                        document.getElementById('cidade').value = d.localidade;
                    }
                })
                .catch(err => console.error("Erro na API ViaCEP"));
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
