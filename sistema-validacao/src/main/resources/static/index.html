<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo - Spring Boot & Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0 text-center">Formulário de Cadastro Detalhado</h5>
                </div>
                <div class="card-body p-4">
                    
                    <div id="mensagem-sucesso" class="alert alert-success d-none mb-4" role="alert">
                        ✅ Cadastro realizado com sucesso e salvo no banco!
                    </div>

                    <form id="cadastroForm" class="row g-3">
                        
                        <div class="col-12">
                            <h6 class="text-secondary border-bottom pb-2">Dados Pessoais</h6>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Ex: João Silva">
                            <div id="err-nome" class="text-danger small mt-1"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="joao@exemplo.com">
                            <div id="err-email" class="text-danger small mt-1"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                            <div id="err-cpf" class="text-danger small mt-1"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                            <div id="err-telefone" class="text-danger small mt-1"></div>
                        </div>

                        <div class="col-12 mt-4">
                            <h6 class="text-secondary border-bottom pb-2">Endereço (ViaCEP)</h6>
                        </div>

                        <div class="col-md-4">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="00000-000">
                            <div id="err-cep" class="text-danger small mt-1"></div>
                        </div>

                        <div class="col-md-8">
                            <label for="logradouro" class="form-label">Logradouro (Rua/Av)</label>
                            <input type="text" class="form-control bg-light" id="logradouro" readonly>
                        </div>

                        <div class="col-md-4">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Ex: 123">
                            <div id="err-numero" class="text-danger small mt-1"></div>
                        </div>

                        <div class="col-md-8">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Apto, Bloco, etc.">
                        </div>

                        <div class="col-md-5">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control bg-light" id="bairro" readonly>
                        </div>

                        <div class="col-md-5">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control bg-light" id="cidade" readonly>
                        </div>

                        <div class="col-md-2">
                            <label for="estado" class="form-label">UF</label>
                            <input type="text" class="form-control bg-light" id="estado" readonly>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" id="btnEnviar" class="btn btn-primary btn-lg w-100">
                                Finalizar Cadastro
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
